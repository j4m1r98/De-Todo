<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Web Estilo Twitch/Kick</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        font-family: Arial, sans-serif;
        background: #0e0e10;
        color: white;
    }

    /* Contenedor principal que se pondrÃ¡ en fullscreen o pseudo-fullscreen Tizen */
    #stream-container {
        display: flex;
        flex: 1;
    }

    .main {
        flex: 3;
        padding: 20px;
        border-right: 2px solid #1f1f23;
        position: relative;
    }

    .chat {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 20px;
        background: #18181b;
    }

    h1 {
        color: #a970ff;
    }

    nav ul {
        padding: 0;
        list-style: none;
        display: flex;
        gap: 15px;
    }

    nav ul li {
        cursor: pointer;
        padding: 6px 10px;
        background: #1f1f23;
        border-radius: 5px;
    }

    nav ul li:hover {
        background: #a970ff;
    }

    video {
        border: 2px solid #1f1f23;
        border-radius: 8px;
        width: 100%;
    }

    .chat h2 {
        color: #53fc18;
        margin-bottom: 10px;
    }

    .chat-box {
        flex: 1;
        background: #0f0f10;
        border: 2px solid #1f1f23;
        border-radius: 8px;
        padding: 10px;
        overflow-y: auto;
    }

    .chat-msg {
        margin-bottom: 12px;
        padding: 8px 10px;
        background: #1f1f23;
        border-left: 4px solid #53fc18;
        border-radius: 4px;
    }

    /* BotÃ³n de fullscreen */
    .fullscreen-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: #1f1f23;
        color: white;
        padding: 6px 10px;
        border-radius: 5px;
        cursor: pointer;
        border: 1px solid #53fc18;
        font-size: 14px;
        transition: 0.2s;
        z-index: 20;
    }

    .fullscreen-btn:hover {
        background: #53fc18;
        color: black;
    }

    /* Ocultar tÃ­tulo y menÃº en fullscreen real */
    #stream-container:fullscreen .hide-on-fs {
        display: none !important;
    }

    /* Fullscreen simulado para TODOS los navegadores (incluyendo Tizen) */
.simulated-fs {
    position: fixed !important;
    inset: 0 !important;
    width: 100vw !important;
    height: 100vh !important;
    display: flex !important;
    background: #0e0e10 !important;
    z-index: 999999 !important;
}

/* Ocultar tÃ­tulo, menÃº, bordes, etc. */
.simulated-fs .hide-on-fs {
    display: none !important;
}

.simulated-fs .main {
    flex: 3 !important;
    padding: 0 !important;
    border: none !important;
}

.simulated-fs video {
    width: 100% !important;
    height: 100% !important;
    border: none !important;
    border-radius: 0 !important;
}

.simulated-fs .chat {
    flex: 1 !important;
    padding: 10px !important;
}


</style>
</head>
<body>

<div id="stream-container">

        <nav class="hide-on-fs">
            <ul>

            </ul>
        </nav>

        <div class="fullscreen-btn" onclick="toggleFullscreen()">â›¶ Fullscreen</div>

                video.src = videoSrc;

        </script>

    </div>

    <div class="chat">
        <h2>Chat</h2>
        <div class="chat-box">
            <div class="chat-msg">ðŸ‘‹ Â¡Bienvenido al stream!</div>

</div>

</body>
</html>
