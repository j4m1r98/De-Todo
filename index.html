<!DOCTYPE html>
<html lang="es">
<head>
    <title>Stream Player</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --right-column-width: 320px;
            --primary-color: #6441a5;
            --primary-hover: #7a52c4;
            --bg-dark: #0f0f0f;
            --bg-darker: #1a1a1a;
            --bg-card: #2a2a2a;
            --text-light: #ffffff;
            --text-muted: #cccccc;
            --success-color: #4CAF50;
            --error-color: #f44336;
            --warning-color: #ff9800;
            --info-color: #2196F3;
            --transition: all 0.3s ease;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0;
            background: var(--bg-dark); 
            color: var(--text-light); 
            height: 100vh;
            overflow: hidden;
        }
        
        /* ====== ESTILOS PARA FULLSCREEN ====== */
        body.fullscreen-mode {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000 !important;
            z-index: 99999;
        }

        body.fullscreen-mode .app-container {
            width: 100vw !important;
            height: 100vh !important;
            display: flex !important;
        }

        /* Ocultar elementos en fullscreen */
        body.fullscreen-mode .title-container,
        body.fullscreen-mode .controls-container,
body.fullscreen-mode .status,
        body.fullscreen-mode .channels-list,
        body.fullscreen-mode #channelInfo {
            display: none !important;
        }

        /* Ajustar video para fullscreen */
        body.fullscreen-mode .video-container {
            width: 100% !important;
            height: 100% !important;
            padding-bottom: 0 !important;
            border-radius: 0 !important;
        }

        body.fullscreen-mode #videoPlayer {
            width: 100% !important;
            height: 100% !important;
            object-fit: contain;
        }

        /* Ajustar chat para fullscreen */
        body.fullscreen-mode .right-column {
            height: 100vh;
            padding: 0;
        }

        body.fullscreen-mode .titulo {
            padding: 10px;
            font-size: 1.2rem;
        }

        body.fullscreen-mode #messages-container {
            flex: 1;
        }
        
        .app-container {
            display: flex;
            height: 100vh;
            width: 100%;
        }
        
        /* Columna central - Video y canales */
        .center-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 15px 15px 15px 0;
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .center-column::-webkit-scrollbar {
            display: none;
        }
        
        /* Título centrado */
        .title-container {
            text-align: center;
            margin: 15px;
            padding: 10px;
        }
        
        .title-container h1 {
            font-size: 24px;
            margin: 0;
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .title-container h1 i {
            margin-right: 12px;
            color: var(--primary-color);
            font-size: 28px;
        }
        
        /* Controles */
        .controls-container {           
            gap: 10px;
            margin-bottom: 15px;
            padding: 15px;
            background: var(--bg-darker);
            border-radius: 8px;
            align-items: center;
            justify-content: center;
        }
        
        .controls { 
            display: flex;    
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .controls input {
            min-width: 150px;
            flex: 1;
        }
                      
        .quality-selector {
            position: relative;
            display: inline-block;
        }               
        
        .status { 
            padding: 10px; 
            margin-bottom: 15px; 
            border-radius: 4px; 
            transition: var(--transition);
        }
        .success { background: rgba(76, 175, 80, 0.2); color: var(--success-color); border-left: 3px solid var(--success-color); }
        .error { background: rgba(244, 67, 54, 0.2); color: var(--error-color); border-left: 3px solid var(--error-color); }
        .loading { background: rgba(33, 150, 243, 0.2); color: var(--info-color); border-left: 3px solid var(--info-color); }
        .warning { background: rgba(255, 152, 0, 0.2); color: var(--warning-color); border-left: 3px solid var(--warning-color); }

        select, button, input { 
            padding: 8px 12px; 
            margin: 5px;
            background: #333; 
            color: var(--text-light); 
            border: 1px solid #555; 
            border-radius: 4px; 
            transition: var(--transition);
            outline: none;
        }
        
        input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(100, 65, 165, 0.3);
        }
        
        button { 
            background: var(--primary-color); 
            cursor: pointer; 
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        button:hover { 
            background: var(--primary-hover); 
            transform: translateY(-1px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        /* ========== REPRODUCTOR MINIMALISTA HLS ========== */
        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            background: black;
            margin-bottom: 15px;
            border-radius: 8px;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        
        #videoPlayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        
        /* BOTÓN IR A EN VIVO */
        #liveBtn {
            position: absolute;
            bottom: 78px;
            left: 15px;
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            opacity: 1;
            transition: opacity .3s ease, transform .15s ease;
            z-index: 50;
        }
        
        #liveBtn.hidden {
            opacity: 0;
            pointer-events: none;       
        }
        
        /* Controles del reproductor */
        .player-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 12px 15px;
            background: linear-gradient(to top, rgba(0,0,0,0.6), transparent);
            transition: opacity .4s ease, transform .15s ease;
            z-index: 40;
        }
        
        .player-controls.hidden {
            opacity: 0;
            pointer-events: none;
            transform: translateY(70px);
        }
        
        /* BARRA DE PROGRESO PERSONALIZADA */
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            cursor: pointer;
            position: relative;
        }
        
        .progress-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: #0f0;
            border-radius: 4px;
            width: 0%;
            transition: width 0.1s ease;
        }
        
        #progress {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            opacity: 0;
            z-index: 2;
            margin: 0;
            padding: 0;
        }
        
        .custom-thumb {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            background: #0f0;
            border-radius: 50%;
            z-index: 3;
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }
        
        .progress-container:hover .custom-thumb,
        .progress-container:active .custom-thumb {
            opacity: 1;
        }
        
        .buttons-row {
            display: flex;
            align-items: center;
            width: 100%;
            margin-top: 14px;
        }
        
        .left-buttons {
            display: flex;
            align-items: center;
        }
        
        .left-buttons button + button {
            margin-left: 15px;
        }
        
        .time-display {
            margin-left: 15px;
            color: white;
            font-size: 15px;
            font-weight: 500;
            min-width: 110px;
            text-align: left;
            display: flex;
            align-items: center;
        }
        
        .time-display i {
            margin-right: 6px;
        }
        
        .right-buttons {
            margin-left: auto;
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .right-buttons > * {
            margin-left: 10px;
        }
        
        .right-buttons > *:first-child {
            margin-left: 0;
        }
        
        .player-controls button {
            background: none;
            border: none;
            color: white;
            font-size: 26px;
            cursor: pointer;
            padding: 4px 10px;
            margin: 0;
        }
        
        .player-controls button:active {
            transform: scale(0.9);
        }
        
        .quality-wrapper {
            position: relative;
            display: inline-block;
        }
        
        /* Menú de calidades */
        .quality-menu {
            position: absolute;
            bottom: 60px;       
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.85);
            padding: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
            min-width: 120px;
        }
        
        .quality-menu button {
            margin-bottom: 10px;
        }
        
        .quality-menu button:last-child {
            margin-bottom: 0;
        }
        
        .quality-menu button {
            background: none;
            border: none;
            padding: 6px 5px;
            color: white;
            text-align: left;
            font-size: 15px;
            cursor: pointer;
            width: 100%;
            transition: color 0.2s ease;
        }
        
        .quality-menu button:hover { 
            color: #0af; 
        }
        
        .quality-menu button.selected {
            color: #0f0;
            font-weight: bold;
            position: relative;
        }
        
        .quality-menu button.selected::after {
            content: "✓";
            position: absolute;
            right: 5px;
            font-weight: bold;
        }
        
        .hidden-menu {
            display: none;
        }
        
        /* Pantalla completa del reproductor */
        .video-container:-webkit-full-screen {
            width: 100vw !important;
            height: 100vh !important;
            max-width: none !important;
            background: #000;
            padding-bottom: 0 !important;
        }
        
        .video-container:-moz-full-screen {
            width: 100vw !important;
            height: 100vh !important;
            max-width: none !important;
            background: #000;
            padding-bottom: 0 !important;
        }
        
        .video-container:-ms-fullscreen {
            width: 100vw !important;
            height: 100vh !important;
            max-width: none !important;
            background: #000;
            padding-bottom: 0 !important;
        }
        
        .video-container:fullscreen {
            width: 100vw !important;
            height: 100vh !important;
            max-width: none !important;
            background: #000;
            padding-bottom: 0 !important;
        }
        
        .video-container:-webkit-full-screen #videoPlayer {
            width: 100% !important;
            height: 100% !important;
            object-fit: contain;
        }
        
        .video-container:-moz-full-screen #videoPlayer {
            width: 100% !important;
            height: 100% !important;
            object-fit: contain;
        }
        
        .video-container:-ms-fullscreen #videoPlayer {
            width: 100% !important;
            height: 100% !important;
            object-fit: contain;
        }
        
        .video-container:fullscreen #videoPlayer {
            width: 100% !important;
            height: 100% !important;
            object-fit: contain;
        }
        
        .offline-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-darker);            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            transition: var(--transition);
        }
        
        .offline-icon {
            font-size: 64px;
            color: var(--text-muted);
            margin-bottom: 20px;
            opacity: 0.7;
        }
        
        .offline-channel-name {
            font-size: 24px;
            font-weight: bold;
            margin: 0 0 10px 0;
            color: var(--text-light);
        }
        
        .offline-status {
            font-size: 18px;
            color: var(--text-muted);
            margin-bottom: 8px;
        }
        
        .offline-last-time {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 20px;
        }
        
        .offline-btn {
            background: var(--primary-color);
            color: var(--text-light);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600; 
            display: flex;
            align-items: center;
            transition: var(--transition);
        }
        
        .offline-btn i {
            margin-right: 8px;
        }
        
        .offline-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }
        
        .quality-btn {
            background: var(--primary-color);
            color: var(--text-light);
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            position: relative;
        }
        
        .quality-btn .fa-cog {
            margin-right: 8px;
        }
        
        .quality-btn .fa-chevron-down {
            margin-left: 8px;
        }
        
        .quality-dropdown {
            display: block;
            position: absolute;
            top: 100%;
            left: 0;
            background: #333;
            border: 1px solid #555;
            border-radius: 4px;
            min-width: 120px;
            width: 100%;
            z-index: 1000;
            margin: 5px;             
            opacity: 0;
            transform: translateY(-10px);
            pointer-events: none;
            transition: opacity 0.25s ease, transform 0.25s ease;
        }
        
        .quality-dropdown.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }
        
        .quality-option {
            padding: 8px 12px;
            cursor: pointer;
            color: var(--text-light);
            border-bottom: 1px solid #555;
            transition: var(--transition);
        }
        
        .quality-option:last-child {
            border-bottom: none;
        }
        
        .quality-option:hover {
            background: #444;
        }
        
        .quality-option.active {
            background: var(--primary-color);
            color: var(--text-light);
        }
        
        .channel-info { 
            display: none;
            margin-bottom: 15px; 
            padding: 15px; 
            background: var(--bg-darker); 
            border-radius: 8px; 
            transition: var(--transition);
        }
        
        .channel-main-info {
            display: flex;
            align-items: center;
            width: 100%;
        }
        
        .channel-profile-container {
            display: flex;
            align-items: center;
            width: 100%;
        }
        
        .channel-profile-pic {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            border: 2px solid var(--primary-color);
        }
        
        .profile-placeholder {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
            border: 2px solid var(--primary-color);
            background: var(--bg-card);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: var(--primary-color);
        }
        
        .channel-text-info {
            display: flex;
            flex-direction: column;
            width: 100%;
            position: relative;
        }
        
        .channel-name-line {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 5px;
        }
        
        .channel-name {
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            margin-right: 6px;
        }
        
        .verified-badge {
            width: 19px;
            height: 19px;
        }
        
        .channel-title {
            color: var(--text-muted);
            font-size: 14px;
        }
        
        .channel-viewers {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #aaa;
        }
        
        .viewers-count {
            margin-left: 8px;
            font-weight: 500;
        }
        
        .offline-time {
            color: #aaa;
            font-size: 14px;           
        }
        
        /* Estilos para la lista de canales */
        .channels-list { 
            margin-bottom: 15px; 
            background: var(--bg-darker); 
            border-radius: 8px; 
            padding: 15px; 
        }
        
        .channels-header {
            display: flex;
            justify-content: space-between;
            align-items: center;            
        }
        
        .channels-header h2 {
            margin: 15px 0;
        }
        
        .refresh-btn {
            background: var(--primary-color);
            color: var(--text-light);
            border: none;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: var(--transition);
        }
        
        .refresh-btn i {
            margin-right: 5px;
        }
        
        .refresh-btn:hover {
            background: var(--primary-hover);
        }
        
        .refresh-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .tabs-container { 
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            grid-gap: 15px;
            gap: 15px;
            margin: 15px 0; 
        }
        
        .channel-tab { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            background: var(--bg-card); 
            border-radius: 8px; 
            padding: 15px 10px; 
            width: 100%; 
            text-align: center;             
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .channel-tab:hover { 
            background: #3a3a3a; 
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .channel-tab.active { 
            border: 2px solid var(--primary-color); 
        }
        
        .channel-img { 
            width: 60px; 
            height: 60px; 
            border-radius: 50%; 
            object-fit: cover; 
            margin-bottom: 15px; 
            border: 2px solid var(--primary-color);
            transition: var(--transition);
        }
        
        .channel-img-placeholder {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 14px;
            border: 2px solid var(--primary-color);
            background: var(--bg-card);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: var(--primary-color);
        }
        
        .channel-name-tab { 
            font-size: 14px; 
            font-weight: 600;
            margin-bottom: 14px; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            width: 100%; 
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .channel-status {
            display: flex;
            align-items: center;
            font-size: 12px;
            margin-bottom: 14px;
            width: 100%;
            justify-content: center;
        }
        
        .channel-status.online {
            color: var(--success-color);
        }
        
        .channel-status.offline {
            color: var(--error-color);
        }
        
        .channel-status i {
            margin-right: 4px;
            font-size: 10px;
        }
        
        .view-btn { 
            background: var(--primary-color); 
            border: none; 
            color: var(--text-light); 
            padding: 5px 10px; 
            margin: 0;
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 12px; 
            font-weight: 500;
            width: 100%; 
            transition: var(--transition);
        }
        
        .view-btn i { 
            margin-right: 3px;
        }
        
        .view-btn:hover { 
            background: var(--primary-hover); 
        }
        
        .view-btn.offline { 
            background: transparent;
            font-weight: 500; 
            border: 0; 
            color: var(--text-light); 
        }
        
        .view-btn.offline:hover { 
            background: rgba(255, 255, 255, 0.1); 
            color: var(--text-light); 
        }
        
        .delete-btn { 
            position: absolute; 
            top: 6px; 
            right: 6px; 
            background: rgba(0,0,0,0.7); 
            border: none; 
            color: var(--text-light); 
            border-radius: 50%; 
            width: 22px; 
            height: 22px;
            padding: 0;
            margin: 0;
            cursor: pointer; 
            font-size: 12px;            
            align-items: center; 
            justify-content: center; 
            transition: var(--transition);
            opacity: 0;
        }
        
        .channel-tab-wrapper .delete-btn {
            display: flex;
        }
        
        .channel-tab-wrapper:hover .delete-btn {
            opacity: 1;
        }
        
        .channel-tab-wrapper { 
            position: relative; 
            min-width: 0;
        }
        
        .empty-list { 
            text-align: center; 
            display: flex;
            flex-direction: column;
            grid-column: 1 / -1;
            padding: 20px; 
            color: #888; 
        }
        
        .empty-list i {
            margin-bottom: 12px;
            font-size: 20px;  
        }
 
        /* Columna derecha - Chat */
        .right-column {
            width: var(--right-column-width);
            background: #0d1117;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .titulo {
            padding: 8px 12px;
            background: #161b22;
            border-bottom: 2px solid #30363d;
            text-align: center;
            font-size: 1rem;
            line-height: 1.5rem;
            font-weight: 700;
            color: var(--text-light);
            margin: 0;
        }
        
        #messages-container {
            flex: 1;
            position: relative;
            display: flex;
            flex-direction: column;
            padding: 12px 0;
            min-width: 0;
            min-height: 0;
            overflow: hidden;
        }
        
        #messages {
            flex: 1; 
            overflow: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
            padding-right: 5px;
        }
        
        #messages::-webkit-scrollbar {
            width: 6px;
            display: none;
        }
        
        #messages:hover::-webkit-scrollbar {
            display: block;
        }
        
        #messages::-webkit-scrollbar-track {
            background: #161b22;
            border-radius: 3px;
        }
        
        #messages::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 3px;
        }
        
        #messages::-webkit-scrollbar-thumb:hover {
            background: #484f58;
        }

        /* Mensajes */
        .msg {
            color: var(--text-light);

    <script>
        // Variables globales
        var hls = null;
        var autoRefreshInterval = null;
        var isAutoRefresh = false;
        var inputTextFromScript = false;
        var lastSetTime = 0;
        var viewersUpdateInterval = null;
        var currentChannel = '';
        var currentLevels = [];       
        var isFullscreen = false;
        
        // Variables del chat
        var ws = null;
        var emotes = {};
        var rooms = {};
        var MAX_MESSAGES = 40;
        var pauseRemoval = false;
        var pauseRemovalTimer = null;
        
        // Lista de canales guardados
        var savedChannels = JSON.parse(localStorage.getItem('savedChannels')) || [];
        
        // Cache para datos de canales
        var channelCache = {};
        var CACHE_DURATION = 60000; // 1 minuto

        // ========== VARIABLES DEL NUEVO REPRODUCTOR ==========
        var playerHls = null;
        var playerLevels = [];
        var playerCurrentLevel = -1;
        var playerHideTimeout;
        var LAG_THRESHOLD = 10; // segundos

        // ========== FUNCIONES DE PANTALLA COMPLETA ==========
        function toggleFullscreen() {
            let target = document.documentElement;

            if (!document.fullscreenElement &&
                !document.webkitFullscreenElement) {

                if (target.requestFullscreen) target.requestFullscreen();
                else if (target.webkitRequestFullscreen) target.webkitRequestFullscreen();
                else if (target.mozRequestFullScreen) target.mozRequestFullScreen();
                else if (target.msRequestFullscreen) target.msRequestFullscreen();

            } else {

                if (document.exitFullscreen) document.exitFullscreen();
                else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
                else if (document.mozCancelFullScreen) document.mozCancelFullScreen();
                else if (document.msExitFullscreen) document.msExitFullscreen();
            }
        }

        function handleFullscreenChange() {
            if (document.fullscreenElement ||
                document.webkitFullscreenElement) {
                document.body.classList.add("fullscreen-mode");
                isFullscreen = true;
            } else {
                document.body.classList.remove("fullscreen-mode");
                isFullscreen = false;
            }
        }

        // Configurar event listeners para cambios de pantalla completa
        document.addEventListener("fullscreenchange", handleFullscreenChange);
        document.addEventListener("webkitfullscreenchange", handleFullscreenChange);
        document.addEventListener("mozfullscreenchange", handleFullscreenChange);
        document.addEventListener("MSFullscreenChange", handleFullscreenChange);

        // ========== INICIALIZACIÓN DEL REPRODUCTOR ==========
        function initializeVideoPlayer() {
            const video = document.getElementById("videoPlayer");
            const playBtn = document.getElementById("playBtn");
            const volumeBtn = document.getElementById("volumeBtn");
            const fullscreenBtn = document.getElementById("fullscreenVideoBtn");
            const progress = document.getElementById("progress");
            const progressFill = document.getElementById("progressFill");
            const customThumb = document.getElementById("customThumb");
            const playerControls = document.querySelector(".player-controls");
            const liveBtn = document.getElementById("liveBtn");
            const timeDisplay = document.getElementById("timeDisplay");
            const qualityBtn = document.getElementById("playerQualityBtn");
            const qualityMenu = document.getElementById("qualityMenu");
            const videoContainer = document.getElementById("videoContainer");

            
            /* Play / Pause */
            playBtn.onclick = () => {
                if (video.paused) {
                    video.play();
                    playBtn.innerHTML = '<i class="fa-solid fa-pause"></i>';
                } else {
                    video.pause();
                    playBtn.innerHTML = '<i class="fa-solid fa-play"></i>';
                }
            };

            /* Volume */
            volumeBtn.onclick = () => {
                video.muted = !video.muted;
                volumeBtn.innerHTML = video.muted ? '<i class="fa-solid fa-volume-xmark"></i>' : '<i class="fa-solid fa-volume-high"></i>';
            };

            /* Fullscreen del reproductor (video + chat) */
            fullscreenBtn.onclick = toggleFullscreen;

            /* Formatear tiempo */
            function formatTime(sec) {
                if (!isFinite(sec) || sec <= 0) return "00:00";
                const m = Math.floor(sec / 60);
                const s = Math.floor(sec % 60);
                return `${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}`;
            }

            function isPlayerControlsVisible() {
                return !playerControls.classList.contains("hidden");
            }

            function updateTimeDisplayAndLive() {
                if (!video.duration || !isFinite(video.duration)) {
                    timeDisplay.textContent = "00:00 / 00:00";
                    updateLiveVisibility();
                    return;
                }

                const lag = video.duration - video.currentTime;

                if (lag <= LAG_THRESHOLD) {
                    timeDisplay.innerHTML = `<i class="fa-solid fa-circle" style="color:#0f0;font-size:10px;"></i><span>En vivo</span>`;
                } else {
                    timeDisplay.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;
                }

                updateLiveVisibility();
            }

            function updateLiveVisibility() {
                if (!video.duration || !isFinite(video.duration)) {
                    liveBtn.classList.add("hidden");
                    return;
                }
                const lag = video.duration - video.currentTime;
                if (lag > LAG_THRESHOLD && isPlayerControlsVisible()) {
                    liveBtn.classList.remove("hidden");
                } else {
                    liveBtn.classList.add("hidden");
                }
            }

            /* Intervalo para refrescar estado (tiempo y visibilidad) */
            const refreshInterval = setInterval(updateTimeDisplayAndLive, 500);

            /* Click en "Ir a en vivo" */
            liveBtn.onclick = () => {
                if (video.duration && isFinite(video.duration)) {
                    video.currentTime = video.duration;
                    updateTimeDisplayAndLive();
                }
            };

            /* Actualizar posición del thumb personalizado */
            function updateThumbPosition() {
                if (video.duration) {
                    const progressPercent = (video.currentTime / video.duration) * 100;
                    customThumb.style.left = `${progressPercent}%`;
                }
            }

            /* Progreso */
            video.addEventListener("timeupdate", () => {
                if (video.duration) {
                    const progressPercent = (video.currentTime / video.duration) * 100;
                    progress.value = progressPercent;
                    progressFill.style.width = `${progressPercent}%`;
                    updateThumbPosition();
                }
                updateTimeDisplayAndLive();
            });

            progress.oninput = () => {
                if (video.duration) {
                    const progressPercent = progress.value;
                    video.currentTime = (progressPercent / 100) * video.duration;
                    progressFill.style.width = `${progressPercent}%`;
                    updateThumbPosition();
                }
            };

            // Mostrar thumb al interactuar con la barra
            progress.addEventListener('mousedown', () => {
                customThumb.style.opacity = '1';
            });

            progress.addEventListener('mouseup', () => {
                setTimeout(() => {
                    if (!progress.matches(':hover')) {
                        customThumb.style.opacity = '0';
                    }
                }, 1000);
            });

            progress.addEventListener('mouseenter', () => {
                customThumb.style.opacity = '1';
            });

            progress.addEventListener('mouseleave', () => {
                customThumb.style.opacity = '0';
            });

            // Para dispositivos táctiles
            progress.addEventListener('touchstart', () => {
                customThumb.style.opacity = '1';
            });

            progress.addEventListener('touchend', () => {
                setTimeout(() => {
                    customThumb.style.opacity = '0';
                }, 1000);
            });

            /* AUTO-HIDE controles del reproductor */
            function showPlayerControls() {
                // Solo mostrar controles si hay video activo
                if (video.style.display !== 'block') return;
                
                playerControls.classList.remove("hidden");
                updateTimeDisplayAndLive();

                clearTimeout(playerHideTimeout);
                playerHideTimeout = setTimeout(() => {
                    playerControls.classList.add("hidden");
                    liveBtn.classList.add("hidden");
                    hideQualityMenu();
                }, 3000);
            }

            /* Eventos que muestran controles */
            videoContainer.addEventListener("mousemove", showPlayerControls);
            videoContainer.addEventListener("touchstart", showPlayerControls);

            // Inicializar estado
            updateThumbPosition();

            // Al cerrar la pestaña, limpiar intervalos
            window.addEventListener("beforeunload", () => clearInterval(refreshInterval));

            // Quality menu functions
            function buildQualityMenu() {
                if (!playerHls || !playerHls.levels || playerHls.levels.length === 0) {
                    return;
                }
                
                qualityMenu.innerHTML = "";
                playerLevels = playerHls.levels;
                
                playerLevels.forEach((lvl, i) => {
                    const b = document.createElement("button");
                    b.textContent = lvl.height ? `${lvl.height}p` : `${Math.round(lvl.bitrate/1000)} kbps`;
                    b.dataset.level = i;
                    
                    if (i === playerCurrentLevel) {
                        b.classList.add('selected');
                    }
                    
                    b.onclick = () => {
                        playerHls.currentLevel = i;
                        playerCurrentLevel = i;
                        updateSelectedQuality();
                        hideQualityMenu();
                    };
                    qualityMenu.appendChild(b);
                });
                
                const auto = document.createElement("button");
                auto.textContent = "Auto";
                auto.dataset.level = "-1";
                
                if (playerCurrentLevel === -1) {
                    auto.classList.add('selected');
                }
                
                auto.onclick = () => {
                    playerHls.currentLevel = -1;
                    playerCurrentLevel = -1;
                    updateSelectedQuality();
                    hideQualityMenu();
                };
                qualityMenu.appendChild(auto);
            }

            function updateSelectedQuality() {
                const buttons = qualityMenu.querySelectorAll('button');
                buttons.forEach(button => {
                    const level = parseInt(button.dataset.level);
                    if (level === playerCurrentLevel) {
                        button.classList.add('selected');
                    } else {
                        button.classList.remove('selected');
                    }
                });
            }

            function toggleQualityMenu() {
                if (qualityMenu.classList.contains('hidden-menu')) {
                    showQualityMenu();
                } else {
                    hideQualityMenu();
                }
            }

            function showQualityMenu() {
                qualityMenu.classList.remove('hidden-menu');
            }

            function hideQualityMenu() {
                qualityMenu.classList.add('hidden-menu');
            }

            qualityBtn.onclick = (e) => {
                e.stopPropagation();
                toggleQualityMenu();
            };

            // Cerrar menú de calidad al hacer clic fuera
            document.addEventListener('click', (e) => {
                if (!qualityMenu.contains(e.target) && e.target !== qualityBtn) {
                    hideQualityMenu();
                }
            });
        }

        // ========== MEJORAS DE RENDIMIENTO ==========
        
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        function lazyLoadImages() {
            const images = document.querySelectorAll('img[data-src]');
            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.src = img.dataset.src;
                        img.removeAttribute('data-src');
                        imageObserver.unobserve(img);
                    }
                });
            });

            images.forEach(img => imageObserver.observe(img));
        }

        // ========== CHAT MEJORADO ==========
        function joinChannel(channelName) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.close();
            }
            
            document.getElementById("messages").innerHTML = '';
            
            ws = new WebSocket("wss://ws-us2.pusher.com/app/32cbd69e4b950bf97679?protocol=7&client=js&version=7.6.0");
            
            ws.onopen = function() { 
                console.log("✅ WebSocket conectado para el chat"); 
                getChatroomId(channelName, function(id) {
                    rooms[id] = true;
                    if (ws.readyState === 1) {
                        ws.send(JSON.stringify({
                            event: "pusher:subscribe",
                            data: { auth: "", channel: "chatrooms." + id + ".v2" }
                        }));
                        load7TV(channelName);
                        loadKickEmotes(channelName);
                        console.log("📡 Conectado al chat de " + channelName);
                    }
                });
            };
            
            ws.onerror = function() { console.log("❌ Error WebSocket"); };
            ws.onclose = function(e) { console.log("⚠️ WS cerrado: " + e.code); };
            
            ws.onmessage = function(e) {
                try {
                    var data = JSON.parse(e.data);
                    if (!data.data) return;
                    var messageData = JSON.parse(data.data);
                    if (messageData.sender && messageData.content) {
                        addMsgToContainer(messageData.sender.username, messageData.content, "messages");
                    }
                } catch(e) {
                    // Error silencioso
                }
            };
        }

        function addMsgToContainer(user, text, containerId) {
            var messagesBox = document.getElementById(containerId);
            var scrollBtn = document.getElementById("scrollBottomBtn");
            
            var atBottom = messagesBox.scrollHeight - messagesBox.scrollTop - messagesBox.clientHeight < 50;
            
            var msgElement = document.createElement("div");
            msgElement.className = "msg";
            var color = nameColor(user);
            var parsedText = parseEmotes(text);

            msgElement.innerHTML = "<span class='username' style='color:" + color + "'>" + user + "</span><span class='colon'>:</span> <span>" + parsedText + "</span>";
            messagesBox.appendChild(msgElement);

            if (!pauseRemoval) {
                while (messagesBox.children.length > MAX_MESSAGES) {
                    messagesBox.removeChild(messagesBox.firstChild);
                }
            }

            if (atBottom || !pauseRemoval) {
                messagesBox.scrollTop = messagesBox.scrollHeight;
                if (scrollBtn) scrollBtn.style.display = "none";
            }
        }

        // ===== 7TV GLOBAL =====
        var xhrGlobal = new XMLHttpRequest();
        xhrGlobal.open("GET", "https://7tv.io/v3/emote-sets/global");
        xhrGlobal.onload = function() {
            if (xhrGlobal.status === 200) {
                var data = JSON.parse(xhrGlobal.responseText);
                for (var i = 0; i < data.emotes.length; i++) {

        function makeRequest(url) {
            return new Promise(function(resolve, reject) {
                var xhr = new XMLHttpRequest();
                xhr.open('GET', url, true);
                xhr.onload = function() {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        try {
                            var data = JSON.parse(xhr.responseText);
                            resolve(data);
                        } catch (e) {
                            reject(new Error('Error parsing JSON'));
                        }
                    } else {
                        reject(new Error('HTTP error: ' + xhr.status));
                    }
                };
                xhr.onerror = function() {
                    reject(new Error('Network error'));
                };
                xhr.send();
            });
        }

        function getLastLiveText(username) {
            return makeRequest('https://kick.com/api/v1/channels/' + username)
                .then(function(data) {
                    if (Array.isArray(data.previous_livestreams) && data.previous_livestreams.length > 0) {
                        var last = data.previous_livestreams[0];
                        var startMs = Date.parse((last.created_at || '') + "Z");
                        var durMs = Number(last.duration);
                        if (!isNaN(startMs) && !isNaN(durMs) && durMs > 0) {
                            var endMs = startMs + durMs;
                            var agoMs = Date.now() - endMs;
                            if (agoMs > 0) {
                                var totalSeconds = Math.floor(agoMs / 1000);
                                if (totalSeconds < 60) return "menos de un min";
                                var totalMinutes = Math.floor(totalSeconds / 60);
                                var totalHours = Math.floor(totalMinutes / 60);
                                var days = Math.floor(totalHours / 24);
                                var hours = totalHours % 24;
                                var minutes = totalMinutes % 60;
                                var parts = [];
                                if (days > 0) parts.push(days + ' día' + (days !== 1 ? 's' : ''));
                                if (hours > 0) parts.push(hours + ' h');
                                if (minutes > 0 && days === 0) parts.push(minutes + ' min');
                                if (parts.length === 0) return "menos de un min";
                                return 'hace ' + parts.join(' ');
                            }
                        }
                    }
                    return "Nunca ha estado en vivo";
                })
                .catch(function(e) {
                    console.warn('Error al obtener último live de ' + username + ':', e);
                    return "No disponible";
                });
        }

        function getProxiedStreamUrl(streamUrl) {
            var proxyUrls = [
                'https://procsyurlstrm.j4m1r-98.workers.dev/?url=' + encodeURIComponent(streamUrl),
                'https://corsproxy.io/?' + encodeURIComponent(streamUrl),
                'https://api.allorigins.win/raw?url=' + encodeURIComponent(streamUrl),
                'https://cors-anywhere.herokuapp.com/' + streamUrl
            ];
            
            function tryProxy(index) {
                if (index >= proxyUrls.length) {
                    return Promise.reject(new Error('No se pudo encontrar un proxy funcionando'));
                }
                
                var proxyUrl = proxyUrls[index];
                console.log('Probando proxy:', proxyUrl);
                
                return testProxyUrl(proxyUrl)
                    .then(function() {
                        console.log('Proxy funcionando:', proxyUrl);
                        return proxyUrl;
                    })
                    .catch(function(error) {
                        console.log('Proxy falló:', proxyUrl, error);
                        return tryProxy(index + 1);
                    });
            }
            
            return tryProxy(0);
        }

        function testProxyUrl(proxyUrl) {
            return new Promise(function(resolve, reject) {
                var xhr = new XMLHttpRequest();
                xhr.open('HEAD', proxyUrl, true);
                xhr.onload = function() {
                    if (xhr.status >= 200 && xhr.status < 300) resolve(true);
                    else reject(new Error('HTTP error: ' + xhr.status));

        }

        function playStream(url) {
            var video = document.getElementById('videoPlayer');
            var offlinePlaceholder = document.getElementById('offlinePlaceholder');
            var playerControls = document.querySelector('.player-controls');
            var playBtn = document.getElementById('playBtn');
            
            video.style.display = 'block';
            offlinePlaceholder.style.display = 'none';
            
            if (playerHls) playerHls.destroy();
            
            console.log('Reproduciendo a través de proxy:', url);
            
            video.src = '';
            video.load();
            
            if (window.Hls && Hls.isSupported()) {
                playerHls = new Hls({ 
                    enableWorker: false, 
                    lowLatencyMode: true, 
                    backBufferLength: 90,
                    maxBufferLength: 30,
                    maxMaxBufferLength: 60,
                    startLevel: -1
                });
                playerHls.loadSource(url);
                playerHls.attachMedia(video);
                
                playerHls.on(Hls.Events.MANIFEST_PARSED, function() {
                    console.log('Manifiesto HLS cargado correctamente (proxy)');
                    buildQualityMenu();
                    video.play().catch(function(e) {
                        console.log('Auto-play bloqueado (proxy):', e);
                        updateStatus('<i class="fas fa-pause"></i> Click en play para iniciar', 'loading');
                    });
                    playBtn.innerHTML = '<i class="fa-solid fa-pause"></i>';
                    
                    // Mostrar controles del reproductor
                    playerControls.classList.remove("hidden");
                    setTimeout(() => {
                        playerControls.classList.add("hidden");
                    }, 3000);
                });
                                               
                playerHls.on(Hls.Events.ERROR, function(event, data) {
                    console.error('Error HLS (proxy):', data);
                    if (data.fatal) {
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                updateStatus('<i class="fas fa-redo"></i> Error de red, reconectando...', 'error');
                                setTimeout(function() { if (playerHls) playerHls.startLoad(); }, 2000);
                                break;
                            default:
                                updateStatus('<i class="fas fa-exclamation-circle"></i> Error del stream, recargando...', 'error');
                                setTimeout(loadStream, 3000);
                                break;
                        }
                    }
                });
                
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                console.log('Usando HLS nativo (proxy)');
                video.src = url;
                video.addEventListener('loadedmetadata', function() {
                    console.log('Metadata cargada (proxy)');
                    video.play().catch(function(e) {
                        console.log('Auto-play bloqueado (proxy):', e);
                        updateStatus('<i class="fas fa-pause"></i> Click en play para iniciar', 'loading');
                    });
                    playBtn.innerHTML = '<i class="fa-solid fa-pause"></i>';
                    
                    // Mostrar controles del reproductor
                    playerControls.classList.remove("hidden");
                    setTimeout(() => {
                        playerControls.classList.add("hidden");
                    }, 3000);
                });
            } else {
                updateStatus('<i class="fas fa-exclamation-circle"></i> HLS no soportado en este navegador', 'error');
                return;
            }
            
            video.addEventListener('waiting', function() {
                updateStatus('<i class="fas fa-hourglass-half"></i> Buffering...', 'loading');
            });
            
            video.addEventListener('playing', function() {
                updateStatus('<i class="fas fa-play"></i> Reproduciendo', 'success');
            });   
        }

        function startViewersUpdate(channelName) {
            clearInterval(viewersUpdateInterval);
            viewersUpdateInterval = setInterval(function() { updateViewersCount(channelName); }, 60000);
            console.log('Iniciando actualización automática de viewers cada minuto');
        }

        function addToList() {
            var channelName = document.getElementById('channelInput').value.trim();
            if (!channelName) {
                updateStatus('<i class="fas fa-exclamation-triangle"></i> Ingresa un nombre de canal', 'error');
                return;
            }
            
            var alreadyExists = savedChannels.some(function(channel) { return channel.name === channelName; });
            if (alreadyExists) {
                updateStatus('<i class="fas fa-info-circle"></i> Este canal ya está en tu lista', 'warning');
                return;
            }
            
            updateStatus('<i class="fas fa-search"></i> Obteniendo información del canal...', 'loading');
            
            getStreamFromKickAPI(channelName)
                .then(function(streamData) {
                    if (!streamData || !streamData.channel_info) throw new Error('No se pudo obtener información del canal');
                    
                    var channelInfo = streamData.channel_info;
                    var newChannel = {
                        name: channelName,
                        profile_pic: channelInfo.profile_pic || '',
                        displayName: channelInfo.name || channelName,
                        verified: channelInfo.verified || false
                    };
                    
                    savedChannels.push(newChannel);
                    localStorage.setItem('savedChannels', JSON.stringify(savedChannels));
                    updateChannelsStatus();
                    updateStatus('<i class="fas fa-check"></i> Canal agregado a la lista', 'success');
                })
                .catch(function(error) {
                    updateStatus('<i class="fas fa-exclamation-circle"></i> Error al agregar canal: ' + error.message, 'error');
                    console.error('Error:', error);
                });
        }

        function loadChannel(channelName) {
            setChannelInput(channelName, true);
            loadStream();
            scrollToVideoContainer();
        }

        function removeChannel(channelName) {
            savedChannels = savedChannels.filter(function(channel) { return channel.name !== channelName; });
            localStorage.setItem('savedChannels', JSON.stringify(savedChannels));
            updateChannelsStatus();
            updateStatus('<i class="fas fa-trash-alt"></i> Canal eliminado de la lista', 'success');
        }

        function getChannelStatus(channelName) {
            return getStreamFromKickAPI(channelName)
                .then(function(streamData) {
                    if (!streamData || !streamData.channel_info) throw new Error('No se pudo obtener información del canal');
                    return {
                        is_live: streamData.channel_info.is_live,
                        viewer_count: streamData.channel_info.viewer_count || 0,
                        verified: streamData.channel_info.verified || false
                    };
                })
                .catch(function(error) {
                    console.error('Error obteniendo estado del canal:', error);
                    return { is_live: false, viewer_count: 0, verified: false };
                });
        }

        function renderChannelsList() {
            var tabsContainer = document.getElementById('tabsContainer');
            if (savedChannels.length === 0) {
                tabsContainer.innerHTML = '<div class="empty-list"><i class="fas fa-inbox"></i> No hay canales guardados</div>';
                return;
            }
            tabsContainer.innerHTML = '<div class="empty-list"><i class="fas fa-spinner fa-spin"></i> Cargando estados...</div>';
            updateChannelsStatus();
        }

        function updateChannelsStatus() {
            var tabsContainer = document.getElementById('tabsContainer');
            var refreshBtn = document.querySelector('.refresh-btn');
            tabsContainer.innerHTML = '<div class="empty-list"><i class="fas fa-spinner fa-spin"></i> Actualizando estados...</div>';
            
            if (refreshBtn) {
                refreshBtn.disabled = true;
                refreshBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> <span>Actualizando...</span>';
            }
            
            var promises = [];
            for (var i = 0; i < savedChannels.length; i++) {
                (function(channel) {
                    promises.push(getChannelStatus(channel.name).then(function(status) { return { channel: channel, status: status }; }));
                })(savedChannels[i]);
            }
            
            Promise.all(promises)
                .then(function(results) {
                    results.sort(function(a, b) {
                        if (a.status.is_live && !b.status.is_live) return -1;
                        if (!a.status.is_live && b.status.is_live) return 1;
                        if (a.status.is_live && b.status.is_live) {
                            return b.status.viewer_count - a.status.viewer_count;
                        }
                        return a.channel.displayName.localeCompare(b.channel.displayName);
                    });
                    
                    tabsContainer.innerHTML = '';
                    for (var i = 0; i < results.length; i++) {
                        var channel = results[i].channel;
                        var status = results[i].status;
                        var channelTabHTML = 
                            '<div class="channel-tab-wrapper">' +
                                '<div class="channel-tab" onclick="loadChannel(\'' + channel.name + '\'); scrollToVideoContainer();">' +
                                    (channel.profile_pic ? '<img src="' + channel.profile_pic + '" alt="' + channel.displayName + '" class="channel-img" onerror="this.style.display=\'none\'; this.nextElementSibling.style.display=\'flex\';">' : '') +
                                    '<div class="channel-img-placeholder" style="' + (channel.profile_pic ? 'display: none;' : 'display: flex;') + '">' + '<i class="fas fa-user"></i></div>' +
                                    '<div class="channel-name-tab">' + channel.displayName + '</div>' +
                                    '<div class="channel-status ' + (status.is_live ? 'online' : 'offline') + '">' + (status.is_live ? '<i class="fas fa-users"></i> ' + status.viewer_count : '<i class="fas fa-circle"></i> Offline') + '</div>' +
                                    '<button class="view-btn ' + (status.is_live ? '' : 'offline') + '" onclick="event.stopPropagation(); ' + (status.is_live ? 'loadChannel(\'' + channel.name + '\'); scrollToVideoContainer();' : 'window.open(\'https://kick.com/' + channel.name + '\', \'_blank\')') + '">' + (status.is_live ? '<i class="fas fa-play"></i> Ver' : '<i class="fas fa-eye"></i> Ver canal') + '</button>' +
                                '</div>' +
                                '<button class="delete-btn" onclick="event.stopPropagation(); removeChannel(\'' + channel.name + '\')">' + '<i class="fas fa-times"></i></button>' +
                            '</div>';
                        tabsContainer.innerHTML += channelTabHTML;
                    }
                    
                    if (refreshBtn) {
                        refreshBtn.disabled = false;
                        refreshBtn.innerHTML = '<i class="fas fa-sync-alt"></i> <span>Actualizar</span>';
                    }
                    updateStatus('<i class="fas fa-check"></i> Estados de canales actualizados', 'success');
                    
                    lazyLoadImages();
                })
                .catch(function(error) {
                    console.error('Error actualizando estados de canales:', error);
                    if (refreshBtn) {
                        refreshBtn.disabled = false;
                        refreshBtn.innerHTML = '<i class="fas fa-sync-alt"></i> Actualizar';
                    }
                    updateStatus('<i class="fas fa-exclamation-circle"></i> Error al actualizar estados', 'error');
                });
        }

        function showInitialPlaceholder() {
            var video = document.getElementById('videoPlayer');
            var offlinePlaceholder = document.getElementById('offlinePlaceholder');
            var playerControls = document.querySelector('.player-controls');
            
            video.style.display = 'none';
            offlinePlaceholder.style.display = 'flex';
            playerControls.classList.add('hidden');
            video.pause();
            video.src = '';
            video.load();
            if (playerHls) { playerHls.destroy(); playerHls = null; }
            clearInterval(viewersUpdateInterval);
            document.getElementById('channelInfo').innerHTML = '';
            offlinePlaceholder.innerHTML = 
                '<i class="fas fa-play-circle offline-icon"></i>' +
                '<div class="offline-channel-name">Stream Player</div>' +
                '<div class="offline-status">Selecciona un canal para comenzar</div>' +
                '<div class="offline-last-time">Usa el campo de arriba para buscar un canal de Kick</div>' +
                '<button class="offline-btn" onclick="document.getElementById(\'channelInput\').focus()">' + '<i class="fas fa-search"></i> Buscar canal</button>';
        }

        // Limpiar recursos al salir
        function cleanupResources() {
            if (playerHls) {
                playerHls.destroy();
                playerHls = null;
            }
            
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.close();
            }
            
            clearInterval(autoRefreshInterval);
            clearInterval(viewersUpdateInterval);
            clearTimeout(pauseRemovalTimer);
        }

        // Cargar al iniciar
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Iniciando aplicación...');
            showInitialPlaceholder();
            renderChannelsList();
            setupNormalChatEvents();
            initializeVideoPlayer();
            
            setupChannelInputBehavior();
            document.getElementById('qualityBtn').addEventListener('click', function() {
                document.getElementById('qualityDropdown').classList.toggle('show');
            });
            
            document.addEventListener('click', function(event) {
                var qualityBtn = document.getElementById('qualityBtn');
                var qualityDropdown = document.getElementById('qualityDropdown');
                if (qualityBtn && qualityDropdown && !qualityBtn.contains(event.target) && !qualityDropdown.contains(event.target)) {
                    qualityDropdown.classList.remove('show');
                }
            });            
            
            document.getElementById('channelInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') loadStream();
            });
            
            window.addEventListener('beforeunload', cleanupResources);
        });
    </script>
</body>
</html>
