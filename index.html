<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Videos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 🔹 Video.js CSS -->
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet">
    <!-- 🔹 Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;            
            padding: 20px;
        }
                
        h1 {
            font-size: 2.5rem;            
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-top: 20px;
            margin-bottom: 25px;
        }
        
        /* Reproductor de video */
        .video-player {
            background: #000;
            border-radius: 12px;
            overflow: hidden;           
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
        }
        
    /* PERSONALIZACIÓN DE REPRODUCTOR DE 
VIDEOJS ESTILO YOUTUBE */

    .video-js {            
      outline: none;
      -webkit-tap-highlight-color: transparent;
    }

    /* 1. Botón central circular como YouTube */
    .video-js .vjs-big-play-button {
      border-radius: 50% !important;
      background-color: rgba(0, 0, 0, 0.7) !important;
      border: none !important;
      width: 80px !important;
      height: 80px !important;
      font-size: 50px;
      margin-left: 0px !important;
      margin-top: 0px !important;
      line-height: 80px !important;
      left: 50% !important;
      top: 50% !important;
      transform: translate(-50%, -50%) !important;    
    }
    
    /* 2. Barra de controles con gradiente */
    .video-js .vjs-control-bar {
      background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, transparent 100%) !important; 
      border: none !important;     
    }
    
    /* 3. Barra de progreso arriba de los controles y color rojo */
    .video-js .vjs-progress-control {
      position: absolute;
      top: -7px;
      width: 100%;
      height: 10px;
    }
    
    .video-js .vjs-play-progress {
      background-color: #ff0000 !important;
    }
    
    .video-js .vjs-play-progress:before {
      color: #ff0000 !important;
    }

    .video-js .vjs-play-progress .vjs-time-tooltip {
      display: block !important;
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;  
      font-size: 1em;
      padding: 6px 8px 6px 8px;
    }

    .video-js .vjs-mouse-display .vjs-time-tooltip {
       display: none !important;
    }

    .video-js .vjs-mouse-display {
      display: none !important;
    }
     
    /* 4. Ocultar el tiempo restante */
    .vjs-remaining-time {
      display: none !important;
    }

    /* 5. Asegurar que los otros controles de tiempo sean visibles */
    .vjs-current-time,
    .vjs-duration,
    .vjs-time-divider {
      display: block !important;
      font-size: 12px;
      font-weight: 600;
    }
    
    /* 6. Espaciador central que empuja los controles a los lados */
    .vjs-spacer {
      flex-grow: 1;
    }

    /* 7. CORRECCIÓN: Reducir el espaciado entre los elementos de tiempo */
    .video-js .vjs-time-control {
      padding: 0 3px !important; 
      min-width: auto !important;
    }
    
    .video-js .vjs-time-divider {
      padding: 0 2px !important; 
      min-width: auto !important;
    }
    
    /* 8. Asegurar que los controles de tiempo estén juntos */
    .vjs-current-time,
    .vjs-time-divider,
    .vjs-duration {
      margin: 0 !important;
    }

    .video-js .vjs-current-time {
      padding-left: 12px !important;
    }
    
    /* 9. Eliminar bordes de todos los botones en la barra de controles */
    .video-js .vjs-control-bar .vjs-button {
      outline: none !important;
      border: none !important;
      box-shadow: none !important;
    }
    
    /* 10. Eliminar bordes en estado focus */
    .video-js .vjs-control-bar .vjs-button:focus {
      outline: none !important;
      border: none !important;
      box-shadow: none !important;
    }

        .video-controls-top {
            background: rgba(0,0,0,0.8);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .player-container {
            position: relative;
            width: 100%;            
            height: 0;
            padding-bottom: 56.25%; /* 16:9 */
        }
        
        #playerWrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .video-controls-bottom {
            background: rgba(0,0,0,0.8);
            padding: 20px;
            text-align: center;
        }
        
        .video-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #4ecdc4;
        }
        
        .navigation-buttons {
            display: flex;
            justify-content: center;           
            margin-top: 10px;
        }
        
        .nav-button {
            background: rgba(255,255,255,0.1);
            border: 2px solid transparent;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            display: flex;
            margin: 0 10px;
            align-items: center;            
            min-width: 120px;
        }
        
        .nav-button:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }
        
        .nav-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
        }
        
        .nav-button.prev {
            border-color: #ff6b6b;
            color: white;
        }
        
        .nav-button.next {
            border-color: #4ecdc4;
            color: white;
        }
        
        /* Lista de capítulos */
        .episodes-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            margin-top: 20px;
        }
        
        .episode-card {
            background: rgba(255,255,255,0.08);
            border-radius: 12px;
            padding: 20px;
            margin: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
        }        
       
        .episode-card:hover {
            background: rgba(255,255,255,0.15);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        .episode-number {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #4ecdc4;
        }
        
        .episode-title {
            font-size: 1.1rem;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .episode-duration {
            font-size: 0.9rem;
            opacity: 0.7;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .episode-type {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.5);
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
        }
        
        .video-type {
            color: #4ecdc4;
        }
        
        .iframe-type {
            color: #ff6b6b;
        }
        
        .play-icon {
            width: 16px;
            height: 16px;
        }

        /* 🔹 Estilos para botones de salto en barra de Video.js */
        .vjs-skip-back .material-icons,
        .vjs-skip-forward .material-icons {
            font-size: 18px;
            line-height: 1;
            cursor: pointer;
            vertical-align: middle;
        }

        .vjs-control-bar .vjs-skip-back,
        .vjs-control-bar .vjs-skip-forward {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 34px;
            padding: 0;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .episodes-container { grid-template-columns: 1fr; }
            .navigation-buttons { flex-direction: column; align-items: center; }
            .nav-button { width: 100%; max-width: 120px; }
        }
        
        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; }
            .video-player { margin: 0 -10px; border-radius: 0; }
            .nav-button.prev { margin-bottom: 10px; margin-right: 10px; margin-left: 10px; }
            .nav-button.next { margin-top: 10px; margin-left: 10px; margin-right: 10px; }
            body { padding: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Reproductor de Videos</h1>
            <p class="subtitle">Reproduce tus videos e iframes favoritos</p>
        </header>
        
        <!-- Reproductor de video -->
        <div class="video-player">
            <div class="video-controls-top">
                <div class="video-info" id="videoDuration">Duración: --:--</div>
            </div>
            
            <!-- Contenedor dinámico para video/iframe -->
            <div class="player-container">
                <div id="playerWrapper">
                    <!-- Video.js se inicializará aquí dinámicamente -->
                </div>
            </div>
            
            <div class="video-controls-bottom">
                <div class="video-title" id="videoTitle">Selecciona un capítulo para reproducir</div>
                <div class="navigation-buttons">
                    <button class="nav-button prev" id="prevButton" disabled>
                        <i class="fas fa-arrow-left"></i> Anterior
                    </button>
                    <button class="nav-button next" id="nextButton" disabled>
                        Siguiente <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Lista de capítulos -->
        <div class="episodes-container" id="episodesContainer">
            <!-- Los capítulos se generarán dinámicamente -->
        </div>
    </div>

    <!-- 🔹 Video.js JS -->
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

    <script>
        // ==============================================
        // EDITAR AQUÍ: AGREGAR/EDITAR VIDEOS E IFRAMES
        // ==============================================
        
        // Array para almacenar los episodios
        // Modifica este array para agregar, editar o eliminar videos e iframes
        let EPISODES = [
            {
                id: 1,
                title: "Episodio 1 - Introducción",
                url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4",
                type: "video"
            },
            {
                id: 2,
                title: "Episodio 2 - Desarrollo",
                url: "https://filemoon.to/e/3m9wvqolfszm",
                type: "iframe"
            },
            {
                id: 3,
                title: "Episodio 3 - Clímax",
                url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4",
                type: "video"
            },
            {
                id: 4,
                title: "Episodio 4 - Resolución",
                url: "https://filemoon.to/e/2qty4vfkmzrk",
                type: "iframe"
            },
            {
                id: 5,
                title: "Episodio 5 - Nuevos Horizontes",
                url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4",
                type: "video"
            },
            {
                id: 6,
                title: "Episodio 6 - Desafíos",
                url: "https://filemoon.to/e/g5fh4p53nhi8",
                type: "iframe"
            },
            {
                id: 7,
                title: "Episodio 7 - Revelaciones",
                url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.mp4",
                type: "video"
            },
            {
                id: 8,
                title: "Episodio 8 - Confrontación",
                url: "https://filemoon.to/e/ve7isonndj73",
                type: "iframe"
            },
            {
                id: 9,
                title: "Episodio 9 - Transformación",
                url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerFun.mp4",
                type: "video"
            },
            {
                id: 10,
                title: "Episodio 10 - Conclusión",
                url: "https://filemoon.to/e/6aizfzm9c83v",
                type: "iframe"
            }
        ];

        // ==============================================
        // NO EDITAR A PARTIR DE AQUÍ
        // ==============================================

        let currentEpisodeIndex = null;
        let player = null;

        // Función para destruir el reproductor de forma segura
        function safeDisposePlayer(playerId) {
            if (player) {
                try {
                    player.dispose();
                    player = null;
                } catch (e) {
                    console.warn("Error al destruir el reproductor:", e);
                }
            }
            
            // También intentamos eliminar por ID por si acaso
            const existingPlayer = videojs.getPlayer(playerId);
            if (existingPlayer) {
                try {
                    existingPlayer.dispose();
                } catch (e) {
                    console.warn("Error al destruir reproductor por ID:", e);
                }
            }
        }

        // Inicializar Video.js vacío
        function initEmptyVideoPlayer() {
            const container = document.getElementById('playerWrapper');
            
            // Limpiar contenedor completamente
            container.innerHTML = '';
            
            // Crear elemento video desde cero
            const video = document.createElement('video');
            video.id = 'videoPlayer';
            video.className = 'video-js vjs-default-skin';
            video.controls = true;
            video.preload = 'auto';
            video.setAttribute('playsinline', '');
            container.appendChild(video);
            
            // Inicializar Video.js
            try {
                player = videojs('videoPlayer', {
                    controls: true,
                    autoplay: false,
                    preload: 'auto',
                    playsinline: true,
                    fluid: true
                });
                
                player.ready(function() {
                    createSkipButtons(player);
                });
            } catch (e) {
                console.error('Error iniciando Video.js:', e);
            }
        }

        // Mostrar estado vacío del reproductor
        function showEmptyPlayer() {
            const videoDuration = document.getElementById('videoDuration');
            const videoTitle = document.getElementById('videoTitle');
            
            safeDisposePlayer("videoPlayer");
            initEmptyVideoPlayer();
            
            videoDuration.textContent = 'Duración: --:--';
            videoTitle.textContent = 'Selecciona un capítulo para reproducir';
            
            // Deshabilitar navegación
            document.getElementById('prevButton').disabled = true;
            document.getElementById('nextButton').disabled = true;
        }

        // Inicialización
        function initApp() {
            generateEpisodes();
            
            /* === Detectar si es nueva pestaña (no recarga) === */
            if (!sessionStorage.getItem("paginaActiva")) {
                // Es una nueva pestaña, no cargamos el último episodio
                sessionStorage.setItem("paginaActiva", "1");
                
                // Mostrar reproductor vacío
                showEmptyPlayer();
            } else {
                // No es nueva pestaña, verificamos si hay episodio guardado
                const ultimoGuardado = localStorage.getItem("ultimoEpisodio");
                
                if (ultimoGuardado !== null) {
                    const indiceACargar = Number(ultimoGuardado);
                    
                    // Verificar que el índice sea válido
                    if (indiceACargar >= 0 && indiceACargar < EPISODES.length) {
                        playEpisode(indiceACargar);
                    } else {
                        // Índice inválido, mostrar reproductor vacío
                        showEmptyPlayer();
                    }
                } else {
                    // No hay episodio guardado, mostrar reproductor vacío
                    showEmptyPlayer();
                }
            }
        }

        // Generar la lista de episodios
        function generateEpisodes() {
            const container = document.getElementById('episodesContainer');
            container.innerHTML = '';
            
            EPISODES.forEach((episode, index) => {
                const episodeCard = document.createElement('div');
                episodeCard.className = 'episode-card';
                episodeCard.dataset.id = episode.id;
                
                const typeClass = episode.type === 'video' ? 'video-type' : 'iframe-type';
                const typeText = episode.type === 'video' ? 'Video' : 'Iframe';
                
                episodeCard.innerHTML = `
                    <div class="episode-number">Capítulo ${episode.id}</div>
                    <div class="episode-title">${episode.title}</div>
                    <div class="episode-duration">
                        <svg class="play-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="5,3 19,12 5,21"></polygon>
                        </svg>
                        Reproducir
                    </div>
                    <div class="episode-type ${typeClass}">${typeText}</div>
                `;
                
                episodeCard.addEventListener('click', function() {
                    playEpisode(index);
                });
                
                container.appendChild(episodeCard);
            });
        }

        // Reproducir un episodio
        function playEpisode(index) {
            if (index < 0 || index >= EPISODES.length) return;
            
            const episode = EPISODES[index];
            currentEpisodeIndex = index;
            
            // Guardar el último episodio visto en localStorage
            localStorage.setItem("ultimoEpisodio", index.toString());
            
            const container = document.getElementById('playerWrapper');
            const videoTitle = document.getElementById('videoTitle');
            const videoDuration = document.getElementById('videoDuration');
            
            // Actualizar título
            videoTitle.textContent = episode.title;
            
            // Destruir player anterior y limpiar contenedor
            safeDisposePlayer("videoPlayer");
            container.innerHTML = "";

            // Crear el elemento de video o iframe
            if (episode.type === "iframe") {
                videoDuration.textContent = 'Reproduciendo...';
                
                const iframe = document.createElement("iframe");
                iframe.src = episode.url;
                iframe.allowFullscreen = true;
                iframe.frameBorder = 0;
                // Agregar atributo para permitir autoplay
                iframe.setAttribute("allow", "autoplay; encrypted-media");
                Object.assign(iframe.style, { 
                    position:"absolute", 
                    top:0, 
                    left:0, 
                    width:"100%", 
                    height:"100%" 
                });
                container.appendChild(iframe);

            } else if (episode.type === "video") {
                videoDuration.textContent = 'Cargando...';
                
                const video = document.createElement("video");
                video.className = "video-js vjs-default-skin";
                video.id = "videoPlayer";
                video.controls = true;
                video.preload = "auto";
                video.setAttribute("playsinline", "");
                
                const source = document.createElement("source");
                source.src = episode.url;
                source.type = "video/mp4";
                video.appendChild(source);
                
                Object.assign(video.style, { 
                    position:"absolute", 
                    top:0, 
                    left:0, 
                    width:"100%", 
                    height:"100%" 
                });
                container.appendChild(video);

                // Esperamos un tick del navegador para que el DOM se estabilice
                requestAnimationFrame(() => {
                    // Si videojs no está disponible, mostramos mensaje claro
                    if (typeof videojs !== 'function') {
                        container.innerHTML = `<div style="color:white;padding:18px;text-align:center;">Video.js no está disponible. Revisa la consola o comprueba la conexión CDN.</div>`;
                        return;
                    }

                    try {
                        player = videojs("videoPlayer", {
                            controls: true,
                            autoplay: true,  // AUTOPLAY HABILITADO
                            preload: "auto",
                            playsinline: true,
                            fluid: true
                        });

                        // Agregar botones de salto
                        player.ready(function() {
                            createSkipButtons(player);
                            
                            // Configurar eventos para obtener duración
                            player.on('loadedmetadata', function() {
                                onVideoReady(episode);
                            });
                            
                            player.on('error', function() {
                                videoTitle.textContent = `Error: ${episode.title} no disponible`;
                                videoDuration.textContent = 'Error al cargar';
                            });
                        });

                    } catch (e) {
                        console.error("Error iniciando Video.js:", e);
                        container.innerHTML = `<div style="color:white;padding:18px;text-align:center;">No se pudo inicializar el reproductor.</div>`;
                    }
                });
            }
            
            updateNavigation();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Cuando el video está listo
        function onVideoReady(episode) {
            const videoTitle = document.getElementById('videoTitle');
            const durationEl = document.getElementById('videoDuration');

            videoTitle.textContent = episode.title;

            if (player) {
                const duration = player.duration();
                if (isFinite(duration)) {
                    const mins = Math.floor(duration / 60);
                    const secs = Math.floor(duration % 60);
                    durationEl.textContent = 'Duración: ' + mins + ':' + (secs < 10 ? '0' : '') + secs;
                } else {
                    durationEl.textContent = 'Reproduciendo...';
                }
            }
        }

        // Actualizar navegación (botones anterior/siguiente)
        function updateNavigation() {
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');
            
            if (currentEpisodeIndex === null) {
                prevButton.disabled = true;
                nextButton.disabled = true;
                return;
            }
            
            // Botón anterior
            if (currentEpisodeIndex > 0) {
                prevButton.disabled = false;
                prevButton.onclick = function() { playEpisode(currentEpisodeIndex - 1); };
            } else {
                prevButton.disabled = true;
                prevButton.onclick = null;
            }
            
            // Botón siguiente
            if (currentEpisodeIndex < EPISODES.length - 1) {
                nextButton.disabled = false;
                nextButton.onclick = function() { playEpisode(currentEpisodeIndex + 1); };
            } else {
                nextButton.disabled = true;
                nextButton.onclick = null;
            }
        }

                // 🔹 Compatible con Tizen: sin operador ?.
        function createSkipButtons(player) {
            // Botón retroceder 10s
            var skipBackBtn = player.controlBar.addChild('button', {
                clickHandler: function() {
                    var ct = player.currentTime();
                    player.currentTime(Math.max(0, ct - 10));
                }
            });
            skipBackBtn.el().innerHTML = '<span class="material-icons">replay_10</span>';
            skipBackBtn.el().className += ' vjs-skip-back vjs-control vjs-button';
            skipBackBtn.controlText('Retroceder 10 segundos');

            // Botón adelantar 10s
            var skipForwardBtn = player.controlBar.addChild('button', {
                clickHandler: function() {
                    var ct = player.currentTime();
                    var duration = player.duration();
                    if (isFinite(duration)) {
                        player.currentTime(Math.min(duration, ct + 10));
                    } else {
                        player.currentTime(ct + 10);
                    }
                }
            });
            skipForwardBtn.el().innerHTML = '<span class="material-icons">forward_10</span>';
            skipForwardBtn.el().className += ' vjs-skip-forward vjs-control vjs-button';
            skipForwardBtn.controlText('Adelantar 10 segundos');

            // 🔹 Búsqueda segura del panel de volumen (sin ?.)
            var volumePanel = null;
            if (player.controlBar.volumePanel && typeof player.controlBar.volumePanel.el === 'function') {
                volumePanel = player.controlBar.volumePanel.el();
            } else if (player.controlBar.volumeButton && typeof player.controlBar.volumeButton.el === 'function') {
                volumePanel = player.controlBar.volumeButton.el();
            }

            if (volumePanel && volumePanel.parentNode) {
                volumePanel.parentNode.insertBefore(skipBackBtn.el(), volumePanel);
                volumePanel.parentNode.insertBefore(skipForwardBtn.el(), volumePanel);
            }
           
            // AGREGAR FRAGMENTO ESPACIADOR DESPUÉS DEL TIEMPO

            var controlBar = player.controlBar;
            var el = controlBar.el();
            
            // Crear elemento espaciador
            var spacer = document.createElement('div');
            spacer.className = 'vjs-spacer';
            
            // Buscar el último elemento de tiempo (duración total)
            var timeControls = el.querySelectorAll('.vjs-time-control');
            var lastTimeControl = timeControls[timeControls.length - 1];
            
            // Insertar el espaciador después del último control de tiempo
            if (lastTimeControl) {
              lastTimeControl.parentNode.insertBefore(spacer, lastTimeControl.nextSibling);
            } else {
              // Si no hay controles de tiempo, insertar después del volumen
              var volumePanel = el.querySelector('.vjs-volume-panel');
              if (volumePanel) {
                volumePanel.parentNode.insertBefore(spacer, volumePanel.nextSibling);
              }
            }
        }

        // Inicializar cuando el DOM esté listo
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                setTimeout(initApp, 150);
            });
        } else {
            setTimeout(initApp, 150);
        }
    </script>
</body>
</html>
