<!DOCTYPE html>
<html lang="es">
<head>
    <title>Stream Player</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --right-column-width: 320px;
            --primary-color: #6441a5;
            --primary-hover: #7a52c4;
            --bg-dark: #0f0f0f;
            --bg-darker: #1a1a1a;
            --bg-card: #2a2a2a;
            --text-light: #ffffff;
            --text-muted: #cccccc;
            --success-color: #4CAF50;
            --error-color: #f44336;
            --warning-color: #ff9800;
            --info-color: #2196F3;
            --transition: all 0.3s ease;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0;
            background: var(--bg-dark); 
            color: var(--text-light); 
            height: 100vh;
            overflow: hidden;
        }
        
        .app-container {
            display: flex;
            height: 100vh;
            width: 100%;
        }
        
        /* Columna central - Video y canales */
        .center-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 15px 15px 15px 0;
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .center-column::-webkit-scrollbar {
            display: none;
        }
        
        /* Título centrado */
        .title-container {
            text-align: center;
            margin: 15px;
            padding: 10px;
        }
        
        .title-container h1 {
            font-size: 24px;
            margin: 0;
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .title-container h1 i {
            margin-right: 12px;
            color: var(--primary-color);
            font-size: 28px;
        }
        
        /* Controles */
        .controls-container {           
            gap: 10px;
            margin-bottom: 15px;
            padding: 15px;
            background: var(--bg-darker);
            border-radius: 8px;
            align-items: center;
            justify-content: center;
        }
        
        .controls { 
            display: flex;    
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .controls input {
            min-width: 150px;
            flex: 1;
        }
                      
        .quality-selector {
            position: relative;
            display: inline-block;
        }               
        
        .status { 
            padding: 10px; 
            margin-bottom: 15px; 
            border-radius: 4px; 
            transition: var(--transition);
        }
        .success { background: rgba(76, 175, 80, 0.2); color: var(--success-color); border-left: 3px solid var(--success-color); }
        .error { background: rgba(244, 67, 54, 0.2); color: var(--error-color); border-left: 3px solid var(--error-color); }
        .loading { background: rgba(33, 150, 243, 0.2); color: var(--info-color); border-left: 3px solid var(--info-color); }
        .warning { background: rgba(255, 152, 0, 0.2); color: var(--warning-color); border-left: 3px solid var(--warning-color); }
        
        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-top: 56.25%;
            background: black;           
            margin-bottom: 15px;
            border-radius: 8px;
            overflow: hidden;
        }
        
        select, button, input { 
            padding: 8px 12px; 
            margin: 5px;
            background: #333; 
            color: var(--text-light); 
            border: 1px solid #555; 
            border-radius: 4px; 
            transition: var(--transition);
            outline: none;
        }
        
        input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(100, 65, 165, 0.3);
        }
        
        button { 
            background: var(--primary-color); 
            cursor: pointer; 
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        button:hover { 
            background: var(--primary-hover); 
            transform: translateY(-1px);
        }
        button:active {
            transform: translateY(0);
        }
        
        /* ========== ESTILOS DEL REPRODUCTOR MINIMALISTA ========== */
        /* BOTÓN IR A EN VIVO */
        #liveBtn {
            position: absolute;
            bottom: 78px;
            left: 15px;
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            opacity: 1;
            transition: opacity .3s ease, transform .15s ease;
            z-index: 50;
        }

        #liveBtn.hidden {
            opacity: 0;
            pointer-events: none;       
        }

        /* Controles del reproductor */
        .player-controls {
            position: absolute;
            bottom: 0; 
            left: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 12px 15px;
            background: linear-gradient(to top, rgba(0,0,0,0.6), transparent);
            transition: opacity .4s ease, transform .15s ease;
            z-index: 100;
        }
        .player-controls.hidden {
            opacity: 0;
            pointer-events: none;
            transform: translateY(70px);
        }

        /* BARRA DE PROGRESO PERSONALIZADA */
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            cursor: pointer;
            position: relative;
        }

        .progress-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: #0f0;
            border-radius: 4px;
            width: 0%;
            transition: width 0.1s ease;
        }

        #progress {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            opacity: 0;
            z-index: 2;
            margin: 0;
            padding: 0;
        }

        .custom-thumb {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            background: #0f0;
            border-radius: 50%;
            z-index: 3;
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }

        .progress-container:hover .custom-thumb,
        .progress-container:active .custom-thumb {
            opacity: 1;
        }

        .buttons-row {
            display: flex;
            align-items: center;
            width: 100%;
            margin-top: 14px;
        }

        .left-buttons {
            display: flex;
            align-items: center;
        }
        .left-buttons button + button {
            margin-left: 15px;
        }

        .time-display {
            margin-left: 15px;
            color: white;
            font-size: 15px;
            font-weight: 500;
            min-width: 110px;
            text-align: left;
            display: flex;
            align-items: center;
        }

        .time-display i {
            margin-right: 6px;
        }

        .right-buttons {
            margin-left: auto;
            position: relative;
            display: flex;
            align-items: center;
        }

        .right-buttons > * {
            margin-left: 10px;
        }
        .right-buttons > *:first-child {
            margin-left: 0;
        }

        .player-controls button {
            background: none;
            border: none;
            color: white;
            font-size: 26px;
            cursor: pointer;
            padding: 4px 10px;
            margin: 0;
        }

        .player-controls button:active { 
            transform: scale(0.9); 
        }

        /* Menú de calidades del reproductor */
        .quality-wrapper {
            position: relative;
            display: inline-block;
        }

        .quality-menu {
            position: absolute;
            bottom: 60px;       
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.85);
            padding: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
            min-width: 120px;
        }

        .quality-menu button {
            margin-bottom: 10px;
        }
        .quality-menu button:last-child {
            margin-bottom: 0;
        }

        .quality-menu button {
            background: none;
            border: none;
            padding: 6px 5px;
            color: white;
            text-align: left;
            font-size: 15px;
            cursor: pointer;
            width: 100%;
            transition: color 0.2s ease;
        }

        .quality-menu button:hover { 
            color: #0af; 
        }

        .quality-menu button.selected {
            color: #0f0;
            font-weight: bold;
            position: relative;
        }

        .quality-menu button.selected::after {
            content: "✓";
            position: absolute;
            right: 5px;
            font-weight: bold;
        }

        .hidden-menu { 
            display: none; 
        }
        
        video { 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black; 
            border-radius: 8px;           
        }
        
        .offline-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-darker);            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            transition: var(--transition);
        }

        .offline-icon {
            font-size: 64px;
            color: var(--text-muted);
            margin-bottom: 20px;
            opacity: 0.7;
        }

        .offline-channel-name {
            font-size: 24px;
            font-weight: bold;
            margin: 0 0 10px 0;
            color: var(--text-light);
        }

        .offline-status {
            font-size: 18px;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .offline-last-time {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 20px;
        }

        .offline-btn {
            background: var(--primary-color);
            color: var(--text-light);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600; 
            display: flex;
            align-items: center;
            transition: var(--transition);
        }

        .offline-btn i {
            margin-right: 8px;
        }
        .offline-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }            
        
        .quality-btn {
            background: var(--primary-color);
            color: var(--text-light);
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            position: relative;
        }
        .quality-btn .fa-cog {
            margin-right: 8px;
        }
        .quality-btn .fa-chevron-down {
            margin-left: 8px;
        }
        .quality-dropdown {
            display: block;
            position: absolute;
            top: 100%;
            left: 0;
            background: #333;
            border: 1px solid #555;
            border-radius: 4px;
            min-width: 120px;
            width: 100%;
            z-index: 1000;
            margin: 5px;             
            opacity: 0;
            transform: translateY(-10px);
            pointer-events: none;
            transition: opacity 0.25s ease, transform 0.25s ease;
        }
             
        .quality-dropdown.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }
        .quality-option {
            padding: 8px 12px;
            cursor: pointer;
            color: var(--text-light);
            border-bottom: 1px solid #555;
            transition: var(--transition);
        }
        .quality-option:last-child {
            border-bottom: none;
        }
        .quality-option:hover {
            background: #444;
        }
        .quality-option.active {
            background: var(--primary-color);
            color: var(--text-light);
        }
        
        /* Botones Fullscreen */
        .fullscreen-btn, .fullscreen-exit-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: var(--text-light);
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            opacity: 0;
            transition: var(--transition);
        }

        .video-container:hover .fullscreen-btn {
            opacity: 1;
        }

        .fullscreen-video-section:hover .fullscreen-exit-btn {
            opacity: 1;
        }

        .video-container:not(:has(video[style*="display: block"])) .fullscreen-btn,
        .video-container:has(.offline-placeholder[style*="display: flex"]) .fullscreen-btn {
            display: none;
        }

        .fullscreen-video-section .fullscreen-exit-btn {
            z-index: 10001;
        }
        
        .channel-info { 
            display: none;
            margin-bottom: 15px; 
            padding: 15px; 
            background: var(--bg-darker); 
            border-radius: 8px; 
            transition: var(--transition);
        }
        .channel-main-info {
            display: flex;
            align-items: center;
            width: 100%;
        }
        .channel-profile-container {
            display: flex;
            align-items: center;
            width: 100%;
        }
        .channel-profile-pic {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            border: 2px solid var(--primary-color);
        }
        .profile-placeholder {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
            border: 2px solid var(--primary-color);
            background: var(--bg-card);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: var(--primary-color);
        }
        .channel-text-info {
            display: flex;
            flex-direction: column;
            width: 100%;
            position: relative;
        }
        .channel-name-line {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 5px;
        }
        .channel-name {
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            grid-gap: 6px;
            margin-right: 6px;
        }
        .verified-badge {
            width: 19px;
            height: 19px;
        }
        .channel-title {
            color: var(--text-muted);
            font-size: 14px;
        }
        .channel-viewers {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #aaa;
        }
        .viewers-count {
            margin-left: 8px;
            font-weight: 500;
        }
        .offline-time {
            color: #aaa;
            font-size: 14px;           
        }
        
        /* Estilos para la lista de canales */
        .channels-list { 
            margin-bottom: 15px; 
            background: var(--bg-darker); 
            border-radius: 8px; 
            padding: 15px; 
        }
        .channels-header {
            display: flex;
            justify-content: space-between;
            align-items: center;            
        }
        .channels-header h2 {
            margin: 15px 0;
        }
        .refresh-btn {
            background: var(--primary-color);
            color: var(--text-light);
            border: none;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: var(--transition);
        }
        .refresh-btn i {
            margin-right: 5px;
        }
        .refresh-btn:hover {
            background: var(--primary-hover);
        }
        .refresh-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .tabs-container { 
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            grid-gap: 15px;
            gap: 15px;
            margin: 15px 0; 
        }
        .channel-tab { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            background: var(--bg-card); 
            border-radius: 8px; 
            padding: 15px 10px; 
            width: 100%; 
            text-align: center;             
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        .channel-tab:hover { 
            background: #3a3a3a; 
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .channel-tab.active { 
            border: 2px solid var(--primary-color); 
        }
        .channel-img { 
            width: 60px; 
            height: 60px; 
            border-radius: 50%; 
            object-fit: cover; 
            margin-bottom: 15px; 
            border: 2px solid var(--primary-color);
            transition: var(--transition);
        }
        .channel-img-placeholder {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 14px;
            border: 2px solid var(--primary-color);
            background: var(--bg-card);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: var(--primary-color);
        }
        .channel-name-tab { 
            font-size: 14px; 
            font-weight: 600;
            margin-bottom: 14px; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            width: 100%; 
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .channel-status {
            display: flex;
            align-items: center;
            font-size: 12px;
            margin-bottom: 14px;
            width: 100%;
            justify-content: center;
        }
        .channel-status.online {
            color: var(--success-color);
        }
        .channel-status.offline {
            color: var(--error-color);
        }
        .channel-status i {
            margin-right: 4px;
            font-size: 10px;
        }
        .view-btn { 
            background: var(--primary-color); 
            border: none; 
            color: var(--text-light); 
            padding: 5px 10px; 
            margin: 0;
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 12px; 
            font-weight: 500;
            width: 100%; 
            transition: var(--transition);
        }
        .view-btn i { 
            margin-right: 3px;
        }
        .view-btn:hover { 
            background: var(--primary-hover); 
        }
        .view-btn.offline { 
            background: transparent;
            font-weight: 500; 
            border: 0; 
            color: var(--text-light); 
        }
        .view-btn.offline:hover { 
            background: rgba(255, 255, 255, 0.1); 
            color: var(--text-light); 
        }
        .delete-btn { 
            position: absolute; 
            top: 6px; 
            right: 6px; 
            background: rgba(0,0,0,0.7); 
            border: none; 
            color: var(--text-light); 
            border-radius: 50%; 
            width: 22px; 
            height: 22px;
            padding: 0;
            margin: 0;
            cursor: pointer; 
            font-size: 12px;            
            align-items: center; 
            justify-content: center; 
            transition: var(--transition);
            opacity: 0;
        }
        .channel-tab-wrapper .delete-btn {
            display: flex;
        }
        .channel-tab-wrapper:hover .delete-btn {
            opacity: 1;
        }
        .channel-tab-wrapper { 
            position: relative; 
            min-width: 0;
        }
        .empty-list { 
            text-align: center; 
            display: flex;
            flex-direction: column;
            grid-column: 1 / -1;
            padding: 20px; 
            color: #888; 
        }
        .empty-list i {
            margin-bottom: 12px;
            font-size: 20px;  
        } 
 
        /* Columna derecha - Chat */
        .right-column {
            width: var(--right-column-width);
            background: #0d1117;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .titulo {
            padding: 8px 12px;
            background: #161b22;
            border-bottom: 2px solid #30363d;
            text-align: center;
            font-size: 1rem;
            line-height: 1.5rem;
            font-weight: 700;
            color: var(--text-light);
            margin: 0;
        }
        
        #messages-container {
            flex: 1;
            position: relative;
            display: flex;
            flex-direction: column;
            padding: 12px 0;
            min-width: 0;
            min-height: 0;
            overflow: hidden;
        }
        
        #messages {
            flex: 1; 
            overflow: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
            padding-right: 5px;
        }
        
        #messages::-webkit-scrollbar {
            width: 6px;
            display: none;
        }
        
        #messages:hover::-webkit-scrollbar {
            display: block;
        }
        
        #messages::-webkit-scrollbar-track {
            background: #161b22;
            border-radius: 3px;
        }
        
        #messages::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 3px;
        }
        
        #messages::-webkit-scrollbar-thumb:hover {
            background: #484f58;
        }

        /* Mensajes */
        .msg {
            color: var(--text-light);
            font-weight: 500;
            font-size: 1rem;
            line-height: 1.25rem;
            margin: 0 6px;
            margin-top: 2px;
            padding: 4px 8px;
            border-radius: 4px;
            transition: var(--transition);
        }
        
        .msg:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .username {
            font-size: 1rem;
            line-height: 1.25rem;
            font-weight: 700;  
            white-space: normal;
        }
        
        .colon {
            color: var(--text-light);
            font-size: 1rem;
            line-height: 1.25rem;
            font-weight: 900;
            margin-right: 2px;
            white-space: normal;
        }
        
        .msg span:last-child {
            word-break: break-word;
        }
        
        .chat-emote {
            height: 20px;
            margin: 0 2px;
            vertical-align: middle;
            image-rendering: pixelated;
        }

        /* Botón scroll */
        #scrollBottomBtn {  
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 78%;
            max-width: 400px;
            background: #3A3B40;
            color: var(--text-light);
            font-size: 14px;
            align-items: center;
            justify-content: center;
            display: flex;
            border: none;
            border-radius: 4px;
            padding: 8px 10px;
            font-weight: 700;
            cursor: pointer;
            display: none;
            z-index: 10;
            transition: var(--transition);
        }
        
        #scrollBottomBtn:hover {
            background: #4E4F56;
        }

        #scrollBottomBtn i {
            font-size: 16px;
            margin-right: 8px;
        }
        
        .footer {
            padding: 8px;
            border-top: 1px solid #30363d;
            background: #161b22;
            text-align: center;
            font-size: 12px;
            color: #8b949e
        }

        /* Pantalla completa */
        .fullscreen-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 9999;
            display: none;
            flex-direction: row;
        }
        
        .fullscreen-container.active {
            display: flex;
        }

    <script>
        // Variables globales
        var hls = null;
        var autoRefreshInterval = null;
        var isAutoRefresh = false;
        var inputTextFromScript = false;
        var lastSetTime = 0;
        var viewersUpdateInterval = null;
        var currentChannel = '';
        var currentLevels = [];       
        var isFullscreen = false;
        
        // Variables del chat
        var ws = null;
        var emotes = {};
        var rooms = {};
        var MAX_MESSAGES = 40;
        var pauseRemoval = false;
        var pauseRemovalTimer = null;
        
        // Lista de canales guardados
        var savedChannels = JSON.parse(localStorage.getItem('savedChannels')) || [];
        
        // Cache para datos de canales
        var channelCache = {};
        var CACHE_DURATION = 60000; // 1 minuto

        // ========== VARIABLES DEL NUEVO REPRODUCTOR ==========
        let hideTimeout;
        let currentPlayerLevel = -1;
        const LAG_THRESHOLD = 10; // segundos

        // ========== INICIALIZACIÓN DEL REPRODUCTOR ==========
        function initializePlayer() {
            const video = document.getElementById("videoPlayer");
            const playBtn = document.getElementById("playBtn");
            const volumeBtn = document.getElementById("volumeBtn");
            const fullscreenVideoBtn = document.getElementById("fullscreenVideoBtn");
            const progress = document.getElementById("progress");
            const progressFill = document.getElementById("progressFill");
            const customThumb = document.getElementById("customThumb");
            const controls = document.querySelector(".player-controls");
            const liveBtn = document.getElementById("liveBtn");
            const timeDisplay = document.getElementById("timeDisplay");
            const qualityBtn = document.getElementById("playerQualityBtn");
            const qualityMenu = document.getElementById("qualityMenu");

            // Autoplay muteado para compatibilidad
            video.muted = true;

            // ========== EVENT LISTENERS DEL REPRODUCTOR ==========
            
            // Play/Pause
            if (playBtn) {
                playBtn.onclick = () => {
                    if (video.paused) {
                        video.play().catch(e => console.log("Play bloqueado:", e));
                        playBtn.innerHTML = '<i class="fa-solid fa-pause"></i>';
                    } else {
                        video.pause();
                        playBtn.innerHTML = '<i class="fa-solid fa-play"></i>';
                    }
                };
            }

            // Volume
            if (volumeBtn) {
                volumeBtn.onclick = () => {
                    video.muted = !video.muted;
                    volumeBtn.innerHTML = video.muted ? 
                        '<i class="fa-solid fa-volume-xmark"></i>' : 
                        '<i class="fa-solid fa-volume-high"></i>';
                };
            }

            // Fullscreen solo video
            if (fullscreenVideoBtn) {
                fullscreenVideoBtn.onclick = () => {
                    const container = document.querySelector(".video-container");
                    if (!document.fullscreenElement) {
                        container.requestFullscreen().catch(e => console.log("Fullscreen error:", e));
                    } else {
                        document.exitFullscreen();
                    }
                };
            }

            // Formatear tiempo
            function formatTime(sec) {
                if (!isFinite(sec) || sec <= 0) return "00:00";
                const m = Math.floor(sec / 60);
                const s = Math.floor(sec % 60);
                return `${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}`;
            }

            // Control de "En vivo" y visibilidad del botón
            function isControlsVisible() {
                return !controls.classList.contains("hidden");
            }

            function updateTimeDisplayAndLive() {
                if (!video.duration || !isFinite(video.duration)) {
                    timeDisplay.textContent = "00:00 / 00:00";
                    updateLiveVisibility();
                    return;
                }

                const lag = video.duration - video.currentTime;

                if (lag <= LAG_THRESHOLD) {
                    timeDisplay.innerHTML = `<i class="fa-solid fa-circle" style="color:#0f0;font-size:10px;"></i><span>En vivo</span>`;
                } else {
                    timeDisplay.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;
                }

                updateLiveVisibility();
            }

            function updateLiveVisibility() {
                if (!video.duration || !isFinite(video.duration)) {
                    liveBtn.classList.add("hidden");
                    return;
                }
                const lag = video.duration - video.currentTime;
                if (lag > LAG_THRESHOLD && isControlsVisible()) {
                    liveBtn.classList.remove("hidden");
                } else {
                    liveBtn.classList.add("hidden");
                }
            }

            // Intervalo para refrescar estado
            const refreshInterval = setInterval(updateTimeDisplayAndLive, 500);

            // Click en "Ir a en vivo"
            if (liveBtn) {
                liveBtn.onclick = () => {
                    if (video.duration && isFinite(video.duration)) {
                        video.currentTime = video.duration;
                        updateTimeDisplayAndLive();
                    }
                };
            }

            // Actualizar posición del thumb personalizado
            function updateThumbPosition() {
                if (video.duration) {
                    const progressPercent = (video.currentTime / video.duration) * 100;
                    customThumb.style.left = `${progressPercent}%`;
                }
            }

            // Progreso del video
            video.addEventListener("timeupdate", () => {
                if (video.duration) {
                    const progressPercent = (video.currentTime / video.duration) * 100;
                    progress.value = progressPercent;
                    progressFill.style.width = `${progressPercent}%`;
                    updateThumbPosition();
                }
                updateTimeDisplayAndLive();
            });

            // Control de la barra de progreso
            if (progress) {
                progress.oninput = () => {
                    if (video.duration) {
                        const progressPercent = progress.value;
                        video.currentTime = (progressPercent / 100) * video.duration;
                        progressFill.style.width = `${progressPercent}%`;
                        updateThumbPosition();
                    }
                };

                // Mostrar thumb al interactuar
                progress.addEventListener('mousedown', () => {
                    customThumb.style.opacity = '1';
                });

                progress.addEventListener('mouseup', () => {
                    setTimeout(() => {
                        if (!progress.matches(':hover')) {
                            customThumb.style.opacity = '0';
                        }
                    }, 1000);
                });

                progress.addEventListener('mouseenter', () => {
                    customThumb.style.opacity = '1';
                });

                progress.addEventListener('mouseleave', () => {
                    customThumb.style.opacity = '0';
                });

                // Para dispositivos táctiles
                progress.addEventListener('touchstart', () => {
                    customThumb.style.opacity = '1';
                });

                progress.addEventListener('touchend', () => {
                    setTimeout(() => {
                        customThumb.style.opacity = '0';
                    }, 1000);
                });
            }

            // AUTO-HIDE controles
            function showControls() {
                controls.classList.remove("hidden");
                updateTimeDisplayAndLive();

                clearTimeout(hideTimeout);
                hideTimeout = setTimeout(() => {
                    controls.classList.add("hidden");
                    liveBtn.classList.add("hidden");
                    hideQualityMenu();
                }, 3000);
            }

            // Eventos que muestran controles
            const videoContainer = document.querySelector(".video-container");
            if (videoContainer) {
                videoContainer.addEventListener("mousemove", showControls);
                videoContainer.addEventListener("touchstart", showControls);
            }

            // Inicializar estado
            showControls();
            updateThumbPosition();

            // Limpiar al cerrar
            window.addEventListener("beforeunload", () => clearInterval(refreshInterval));
        }

        // ========== MENÚ DE CALIDAD DEL REPRODUCTOR ==========
        function buildPlayerQualityMenu() {
            const qualityMenu = document.getElementById("qualityMenu");
            if (!qualityMenu || !hls || !hls.levels) return;
            
            qualityMenu.innerHTML = "";
            
            // Crear botones para cada calidad disponible
            hls.levels.forEach((lvl, i) => {
                const b = document.createElement("button");
                b.textContent = getQualityLabel(lvl);
                b.dataset.level = i.toString();
                
                if (i === hls.currentLevel) {
                    b.classList.add('selected');
                }
                
                b.onclick = () => {
                    changeQuality(i);
                    currentPlayerLevel = i;
                    updatePlayerSelectedQuality();
                    hideQualityMenu();
                };
                qualityMenu.appendChild(b);
            });
            
            // Botón Auto
            const auto = document.createElement("button");
            auto.textContent = "Auto";
            auto.dataset.level = "-1";
            
            if (hls.currentLevel === -1) {
                auto.classList.add('selected');
            }
            
            auto.onclick = () => {
                changeQuality(-1);
                currentPlayerLevel = -1;
                updatePlayerSelectedQuality();
                hideQualityMenu();
            };
            qualityMenu.appendChild(auto);
        }

        function updatePlayerSelectedQuality() {
            const qualityMenu = document.getElementById("qualityMenu");
            if (!qualityMenu) return;
            
            const buttons = qualityMenu.querySelectorAll('button');
            buttons.forEach(button => {
                const level = parseInt(button.dataset.level);
                if (level === hls.currentLevel) {
                    button.classList.add('selected');
                } else {
                    button.classList.remove('selected');
                }
            });
        }

        function togglePlayerQualityMenu() {
            const qualityMenu = document.getElementById("qualityMenu");
            if (!qualityMenu) return;
            
            if (qualityMenu.classList.contains('hidden-menu')) {
                showQualityMenu();
            } else {
                hideQualityMenu();
            }
        }

        function showQualityMenu() {
            const qualityMenu = document.getElementById("qualityMenu");
            if (qualityMenu) {
                qualityMenu.classList.remove('hidden-menu');
            }
        }

        function hideQualityMenu() {
            const qualityMenu = document.getElementById("qualityMenu");
            if (qualityMenu) {
                qualityMenu.classList.add('hidden-menu');
            }
        }

        // Configurar eventos del menú de calidad
        function setupPlayerQualityEvents() {
            const qualityBtn = document.getElementById("playerQualityBtn");
            const qualityMenu = document.getElementById("qualityMenu");
            
            if (qualityBtn) {
                qualityBtn.onclick = (e) => {
                    e.stopPropagation();
                    buildPlayerQualityMenu();
                    togglePlayerQualityMenu();
                };
            }

            // Cerrar menú de calidad al hacer clic fuera
            document.addEventListener('click', (e) => {
                if (qualityMenu && !qualityMenu.contains(e.target) && e.target !== qualityBtn) {
                    hideQualityMenu();
                }
            });
        }

        // ========== MEJORAS DE RENDIMIENTO ==========
        
        // Debouncing para evitar llamadas excesivas a la API
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Lazy loading para imágenes
        function lazyLoadImages() {
            const images = document.querySelectorAll('img[data-src]');
            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.src = img.dataset.src;
                        img.removeAttribute('data-src');
                        imageObserver.unobserve(img);
                    }
                });
            });

            images.forEach(img => imageObserver.observe(img));
        }

        // ========== PANTALLA COMPLETA MEJORADA ==========
        function toggleFullscreen() {
            if (isFullscreen) {
                exitFullscreen();
            } else {
                enterFullscreen();
            }
        }

        function enterFullscreen() {
            var videoPlayer = document.getElementById('videoPlayer');
            var videoContainer = document.getElementById('videoContainer');
            var fullscreenContainer = document.getElementById('fullscreenContainer');
            var fullscreenVideoSection = document.querySelector('.fullscreen-video-section');
            
            // Verificar que hay un stream cargado
            if (!videoPlayer.src || videoPlayer.src === '') {
                console.log('No hay stream para mostrar en pantalla completa');
                updateStatus('<i class="fas fa-exclamation-circle"></i> No hay stream cargado', 'error');
                return;
            }
            
            console.log('🎬 Entrando en pantalla completa...');
            
            // 1. Guardar estado actual
            var wasPlaying = !videoPlayer.paused;
            var currentTime = videoPlayer.currentTime;
            var currentVolume = videoPlayer.volume;
            var wasMuted = videoPlayer.muted;
            
            // 3. MOVER el video al contenedor de fullscreen
            fullscreenVideoSection.appendChild(videoPlayer);
            
            // 4. Aplicar clases de estilo fullscreen
            videoPlayer.classList.add('fullscreen-mode');
            
            // 5. Mostrar contenedor fullscreen
            fullscreenContainer.classList.add('active');
            document.querySelector('.app-container').style.display = 'none';
            
            // 6. Restaurar propiedades del video
            videoPlayer.currentTime = currentTime;
            videoPlayer.volume = currentVolume;
            videoPlayer.muted = wasMuted;
            videoPlayer.controls = true;

            // 7. FORZAR REPRODUCCIÓN si estaba reproduciéndose
            if (wasPlaying) {
                videoPlayer.play().catch(function(e) {
                    console.log('⚠️ No se pudo reanudar:', e);
                    videoPlayer.controls = true;

                        var last = data.previous_livestreams[0];
                        var startMs = Date.parse((last.created_at || '') + "Z");
                        var durMs = Number(last.duration);
                        if (!isNaN(startMs) && !isNaN(durMs) && durMs > 0) {
                            var endMs = startMs + durMs;
                            var agoMs = Date.now() - endMs;
                            if (agoMs > 0) {
                                var totalSeconds = Math.floor(agoMs / 1000);
                                if (totalSeconds < 60) return "menos de un min";
                                var totalMinutes = Math.floor(totalSeconds / 60);
                                var totalHours = Math.floor(totalMinutes / 60);
                                var days = Math.floor(totalHours / 24);
                                var hours = totalHours % 24;
                                var minutes = totalMinutes % 60;
                                var parts = [];
                                if (days > 0) parts.push(days + ' día' + (days !== 1 ? 's' : ''));
                                if (hours > 0) parts.push(hours + ' h');
                                if (minutes > 0 && days === 0) parts.push(minutes + ' min');
                                if (parts.length === 0) return "menos de un min";
                                return 'hace ' + parts.join(' ');
                            }
                        }
                    }
                    return "Nunca ha estado en vivo";

        function getProxiedStreamUrl(streamUrl) {

                'https://api.allorigins.win/raw?url=' + encodeURIComponent(streamUrl),

            function tryProxy(index) {

        function playStream(url) {
            var video = document.getElementById('videoPlayer');
            var offlinePlaceholder = document.getElementById('offlinePlaceholder');
            var playBtn = document.getElementById('playBtn');
            
            video.style.display = 'block';
            offlinePlaceholder.style.display = 'none';
            
            if (hls) hls.destroy();
            
            console.log('Reproduciendo a través de proxy:', url);
            
            video.src = '';
            video.load();
            
            if (window.Hls && Hls.isSupported()) {
                hls = new Hls({ 
                    enableWorker: false, 
                    lowLatencyMode: true, 
                    backBufferLength: 90,
                    maxBufferLength: 30,
                    maxMaxBufferLength: 60
                });
                hls.loadSource(url);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    console.log('Manifiesto HLS cargado correctamente (proxy)');
                    updateQualityDropdown();
                    buildPlayerQualityMenu();
                    video.play().catch(function(e) {
                        console.log('Auto-play bloqueado (proxy):', e);
                        updateStatus('<i class="fas fa-pause"></i> Click en play para iniciar', 'loading');
                    });
                });
                
                hls.on(Hls.Events.LEVEL_SWITCHED, function(event, data) {
                    updatePlayerSelectedQuality();
                });
                
                hls.on(Hls.Events.ERROR, function(event, data) {
                    console.error('Error HLS (proxy):', data);
                    if (data.fatal) {
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                updateStatus('<i class="fas fa-redo"></i> Error de red, reconectando...', 'error');
                                setTimeout(function() { if (hls) hls.startLoad(); }, 2000);
                                break;
                            default:
                                updateStatus('<i class="fas fa-exclamation-circle"></i> Error del stream, recargando...', 'error');
                                setTimeout(loadStream, 3000);
                                break;
                        }
                    }
                });
                
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                console.log('Usando HLS nativo (proxy)');
                video.src = url;
                video.addEventListener('loadedmetadata', function() {
                    console.log('Metadata cargada (proxy)');
                    video.play().catch(function(e) {
                        console.log('Auto-play bloqueado (proxy):', e);
                        updateStatus('<i class="fas fa-pause"></i> Click en play para iniciar', 'loading');
                    });
                });
            } else {
                updateStatus('<i class="fas fa-exclamation-circle"></i> HLS no soportado en este navegador', 'error');
                return;
            }
            
            // Event listeners del video para el nuevo reproductor
            video.addEventListener('waiting', function() {
                updateStatus('<i class="fas fa-hourglass-half"></i> Buffering...', 'loading');
            });
            
            video.addEventListener('playing', function() {
                updateStatus('<i class="fas fa-play"></i> Reproduciendo', 'success');
                if (playBtn) playBtn.innerHTML = '<i class="fa-solid fa-pause"></i>';
            });
            
            video.addEventListener('pause', function() {
                if (playBtn) playBtn.innerHTML = '<i class="fa-solid fa-play"></i>';
            });
        }

        function updateQualityDropdown() {
            if (!hls || !hls.levels || hls.levels.length === 0) {
                console.log('No hay niveles de calidad disponibles');
                return;
            }
            
            var qualityDropdown = document.getElementById('qualityDropdown');
            currentLevels = hls.levels;
            qualityDropdown.innerHTML = '';
            
            var autoOption = document.createElement('div');
            autoOption.className = 'quality-option';
            autoOption.textContent = 'Auto';
            autoOption.setAttribute('data-level', '-1');
            if (hls.currentLevel === -1) autoOption.classList.add('active');
            autoOption.onclick = function() { changeQuality(-1); };
            qualityDropdown.appendChild(autoOption);
            
            for (var i = 0; i < currentLevels.length; i++) {
                var level = currentLevels[i];
                var label = getQualityLabel(level);
                var option = document.createElement('div');
                option.className = 'quality-option';
                option.textContent = label;
                option.setAttribute('data-level', i.toString());
                if (hls.currentLevel === i) option.classList.add('active');
                option.onclick = (function(levelIndex) {
                    return function() { changeQuality(levelIndex); };
                })(i);
                qualityDropdown.appendChild(option);
            }
        }

        function getQualityLabel(level) {
            if (level.height) return level.height + 'p';
            else if (level.name) return level.name;
            else if (level.bitrate) return Math.round(level.bitrate / 1000) + ' kbps';
            else return 'Nivel ' + level.id;
        }

        function changeQuality(levelIndex) {
            if (!hls) return;
            hls.currentLevel = levelIndex;
            var options = document.querySelectorAll('.quality-option');
            for (var i = 0; i < options.length; i++) {
                options[i].classList.remove('active');
                if (parseInt(options[i].getAttribute('data-level')) === levelIndex) {
                    options[i].classList.add('active');
                }
            }
            document.getElementById('qualityDropdown').classList.remove('show');
            console.log('Calidad cambiada a nivel: ' + levelIndex);
        }

        function toggleQualityDropdown() {
            var dropdown = document.getElementById('qualityDropdown');
            dropdown.classList.toggle('show');
        }

        function refreshStream() {

        }

        function autoRefreshToggle() {
            var btn = document.getElementById('autoRefreshBtn');
            if (isAutoRefresh) {
                clearInterval(autoRefreshInterval);
                isAutoRefresh = false;
                btn.innerHTML = '<i class="fas fa-clock"></i> Auto-Refresh: OFF';
                updateStatus('Auto-refresh desactivado', 'success');
            } else {
                autoRefreshInterval = setInterval(refreshStream, 20000);
                isAutoRefresh = true;
                btn.innerHTML = '<i class="fas fa-clock"></i> Auto-Refresh: ON';

            var status = document.getElementById('status');

        function updateOfflineChannelInfo(info, lastLiveText) {
            var container = document.getElementById('channelInfo');
            container.style.display = 'block';
            if (info && info.name) {
                var profilePic = info.profile_pic ? 
                    '<img src="' + info.profile_pic + '" class="channel-profile-pic" alt="' + info.name + '" loading="lazy">' :
                    '<div class="profile-placeholder"><i class="fas fa-user"></i></div>';
                
                container.innerHTML = 
                    '<div class="channel-main-info">' +
                        '<div class="channel-profile-container">' +
                            profilePic +
                            '<div class="channel-text-info">' +
                                '<div class="channel-name-line">' +
                                    '<div class="channel-name">' + info.name + getVerifiedBadge(info.verified) + '</div>' +
                                '</div>' +
                                '<div class="offline-time">Última vez en vivo ' + lastLiveText + '</div>' +

        function updateViewersCount(channelName) {
            getStreamFromKickAPI(channelName)
                .then(function(streamData) {
                    if (streamData && streamData.channel_info) {
                        var viewersCount = streamData.channel_info.viewer_count || 0;
                        var viewersElement = document.querySelector('.viewers-count');
                        if (viewersElement) viewersElement.textContent = viewersCount;
                        
                        if (!streamData.channel_info.is_live) {
                            clearInterval(viewersUpdateInterval);
                            updateStatus('<i class="fas fa-eye-slash"></i> El canal está ahora offline', 'error');
                            var video = document.getElementById('videoPlayer');
                            video.pause();
                            video.src = '';
                            video.load();
                            return showOfflinePlaceholder(streamData.channel_info);
                        }
                    }
                })
                .catch(function(error) { console.error('Error actualizando viewers count:', error); });
        }

        function startViewersUpdate(channelName) {
            clearInterval(viewersUpdateInterval);
            viewersUpdateInterval = setInterval(function() { updateViewersCount(channelName); }, 60000);
            console.log('Iniciando actualización automática de viewers cada minuto');
        }

        function addToList() {
            var channelName = document.getElementById('channelInput').value.trim();
            if (!channelName) {
                updateStatus('<i class="fas fa-exclamation-triangle"></i> Ingresa un nombre de canal', 'error');
                return;
            }
            
            var alreadyExists = savedChannels.some(function(channel) { return channel.name === channelName; });
            if (alreadyExists) {
                updateStatus('<i class="fas fa-info-circle"></i> Este canal ya está en tu lista', 'warning');
                return;
            }
            
            updateStatus('<i class="fas fa-search"></i> Obteniendo información del canal...', 'loading');
            
            getStreamFromKickAPI(channelName)
                .then(function(streamData) {
                    if (!streamData || !streamData.channel_info) throw new Error('No se pudo obtener información del canal');
                    
                    var channelInfo = streamData.channel_info;
                    var newChannel = {
                        name: channelName,
                        profile_pic: channelInfo.profile_pic || '',
                        displayName: channelInfo.name || channelName,
                        verified: channelInfo.verified || false
                    };
                    
                    savedChannels.push(newChannel);
                    localStorage.setItem('savedChannels', JSON.stringify(savedChannels));
                    updateChannelsStatus();
                    updateStatus('<i class="fas fa-check"></i> Canal agregado a la lista', 'success');
                })
                .catch(function(error) {
                    updateStatus('<i class="fas fa-exclamation-circle"></i> Error al agregar canal: ' + error.message, 'error');
                    console.error('Error:', error);
                });
        }

        function loadChannel(channelName) {
            setChannelInput(channelName, true);
            loadStream();
            scrollToVideoContainer();
        }

        function removeChannel(channelName) {
            savedChannels = savedChannels.filter(function(channel) { return channel.name !== channelName; });
            localStorage.setItem('savedChannels', JSON.stringify(savedChannels));
            updateChannelsStatus();
            updateStatus('<i class="fas fa-trash-alt"></i> Canal eliminado de la lista', 'success');
        }

        function getChannelStatus(channelName) {
            return getStreamFromKickAPI(channelName)
                .then(function(streamData) {
                    if (!streamData || !streamData.channel_info) throw new Error('No se pudo obtener información del canal');
                    return {
                        is_live: streamData.channel_info.is_live,
                        viewer_count: streamData.channel_info.viewer_count || 0,
                        verified: streamData.channel_info.verified || false
                    };
                })
                .catch(function(error) {
                    console.error('Error obteniendo estado del canal:', error);
                    return { is_live: false, viewer_count: 0, verified: false };
                });
        }

        function renderChannelsList() {
            var tabsContainer = document.getElementById('tabsContainer');
            if (savedChannels.length === 0) {
                tabsContainer.innerHTML = '<div class="empty-list"><i class="fas fa-inbox"></i> No hay canales guardados</div>';
                return;
            }
            tabsContainer.innerHTML = '<div class="empty-list"><i class="fas fa-spinner fa-spin"></i> Cargando estados...</div>';
            updateChannelsStatus();
        }

        function updateChannelsStatus() {
            var tabsContainer = document.getElementById('tabsContainer');
            var refreshBtn = document.querySelector('.refresh-btn');
            tabsContainer.innerHTML = '<div class="empty-list"><i class="fas fa-spinner fa-spin"></i> Actualizando estados...</div>';
            
            if (refreshBtn) {
                refreshBtn.disabled = true;
                refreshBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> <span>Actualizando...</span>';
            }
            
            var promises = [];
            for (var i = 0; i < savedChannels.length; i++) {
                (function(channel) {
                    promises.push(getChannelStatus(channel.name).then(function(status) { return { channel: channel, status: status }; }));
                })(savedChannels[i]);
            }
            
            Promise.all(promises)
                .then(function(results) {
                    results.sort(function(a, b) {
    // Primero: Canales en vivo vs offline
    if (a.status.is_live && !b.status.is_live) return -1;
    if (!a.status.is_live && b.status.is_live) return 1;
    
    // Segundo: Si ambos están en vivo, ordenar por viewers (mayor a menor)
    if (a.status.is_live && b.status.is_live) {
        return b.status.viewer_count - a.status.viewer_count;
    }
    
    // Tercero: Si ambos están offline, ordenar alfabéticamente
    return a.channel.displayName.localeCompare(b.channel.displayName);
});
                    
                    tabsContainer.innerHTML = '';
                    for (var i = 0; i < results.length; i++) {
                        var channel = results[i].channel;
                        var status = results[i].status;
                        var channelTabHTML = 
                            '<div class="channel-tab-wrapper">' +
                                '<div class="channel-tab" onclick="loadChannel(\'' + channel.name + '\'); scrollToVideoContainer();">' +
                                    (channel.profile_pic ? '<img src="' + channel.profile_pic + '" alt="' + channel.displayName + '" class="channel-img" onerror="this.style.display=\'none\'; this.nextElementSibling.style.display=\'flex\';">' : '') +
                                    '<div class="channel-img-placeholder" style="' + (channel.profile_pic ? 'display: none;' : 'display: flex;') + '">' + '<i class="fas fa-user"></i></div>' +
                                    '<div class="channel-name-tab">' + channel.displayName + '</div>' +
                                    '<div class="channel-status ' + (status.is_live ? 'online' : 'offline') + '">' + (status.is_live ? '<i class="fas fa-users"></i> ' + status.viewer_count : '<i class="fas fa-circle"></i> Offline') + '</div>' +
                                    '<button class="view-btn ' + (status.is_live ? '' : 'offline') + '" onclick="event.stopPropagation(); ' + (status.is_live ? 'loadChannel(\'' + channel.name + '\'); scrollToVideoContainer();' : 'window.open(\'https://kick.com/' + channel.name + '\', \'_blank\')') + '">' + (status.is_live ? '<i class="fas fa-play"></i> Ver' : '<i class="fas fa-eye"></i> Ver canal') + '</button>' +
                                '</div>' +
                                '<button class="delete-btn" onclick="event.stopPropagation(); removeChannel(\'' + channel.name + '\')">' + '<i class="fas fa-times"></i></button>' +
                            '</div>';
                        tabsContainer.innerHTML += channelTabHTML;
                    }
                    
                    if (refreshBtn) {
                        refreshBtn.disabled = false;
                        refreshBtn.innerHTML = '<i class="fas fa-sync-alt"></i> <span>Actualizar</span>';
                    }
                    updateStatus('<i class="fas fa-check"></i> Estados de canales actualizados', 'success');
                    
                    // Aplicar lazy loading a las imágenes
                    lazyLoadImages();
                })
                .catch(function(error) {
                    console.error('Error actualizando estados de canales:', error);
                    if (refreshBtn) {
                        refreshBtn.disabled = false;
                        refreshBtn.innerHTML = '<i class="fas fa-sync-alt"></i> Actualizar';
                    }
                    updateStatus('<i class="fas fa-exclamation-circle"></i> Error al actualizar estados', 'error');
                });
        }

        function showInitialPlaceholder() {
            var video = document.getElementById('videoPlayer');
            var offlinePlaceholder = document.getElementById('offlinePlaceholder');
            var playBtn = document.getElementById('playBtn');
            
            video.style.display = 'none';
            offlinePlaceholder.style.display = 'flex';
            video.pause();
            video.src = '';
            video.load();
            if (hls) { hls.destroy(); hls = null; }
            clearInterval(viewersUpdateInterval);
            document.getElementById('channelInfo').innerHTML = '';
            
            if (playBtn) playBtn.innerHTML = '<i class="fa-solid fa-play"></i>';
            
            offlinePlaceholder.innerHTML = 
                '<i class="fas fa-play-circle offline-icon"></i>' +
                '<div class="offline-channel-name">Stream Player</div>' +
                '<div class="offline-status">Selecciona un canal para comenzar</div>' +
                '<div class="offline-last-time">Usa el campo de arriba para buscar un canal de Kick</div>' +
                '<button class="offline-btn" onclick="document.getElementById(\'channelInput\').focus()">' + '<i class="fas fa-search"></i> Buscar canal</button>';
        }

        // Limpiar recursos al salir
        function cleanupResources() {
            if (hls) {
                hls.destroy();
                hls = null;
            }
            
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.close();
            }
            
            clearInterval(autoRefreshInterval);
            clearInterval(viewersUpdateInterval);
            clearTimeout(pauseRemovalTimer);
        }

        // Polyfill para compatibilidad con navegadores antiguos
        if (!Element.prototype.matches) {
            Element.prototype.matches = Element.prototype.msMatchesSelector || 
                                        Element.prototype.webkitMatchesSelector;
        }

        // Asegurar que requestFullscreen funcione en todos los navegadores
        if (!Element.prototype.requestFullscreen) {
            Element.prototype.requestFullscreen = Element.prototype.webkitRequestFullscreen || 
                                                 Element.prototype.msRequestFullscreen ||
                                                 Element.prototype.mozRequestFullScreen;
        }

        if (!document.exitFullscreen) {
            document.exitFullscreen = document.webkitExitFullscreen || 
                                     document.msExitFullscreen ||
                                     document.mozCancelFullScreen;
        }

        // Cargar al iniciar
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Iniciando aplicación...');
            showInitialPlaceholder();
            renderChannelsList();
            setupNormalChatEvents();
            setupChannelInputBehavior();
            initializePlayer(); // ← NUEVA INICIALIZACIÓN
            setupPlayerQualityEvents(); // ← NUEVA INICIALIZACIÓN
            
            document.getElementById('qualityBtn').addEventListener('click', toggleQualityDropdown);
            document.addEventListener('click', function(event) {
                var qualityBtn = document.getElementById('qualityBtn');
                var qualityDropdown = document.getElementById('qualityDropdown');
                if (qualityBtn && qualityDropdown && !qualityBtn.contains(event.target) && !qualityDropdown.contains(event.target)) {
                    qualityDropdown.classList.remove('show');
                }
            });            
            document.getElementById('channelInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') loadStream();
            });
            
            // Limpiar recursos cuando se cierre la página
            window.addEventListener('beforeunload', cleanupResources);
        });
    </script>
