<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Web Estilo Twitch/Kick</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        font-family: Arial, sans-serif;
        background: #0e0e10;
        color: white;
    }

    #stream-container {
        display: flex;
        flex: 1;
    }

    .main {
        flex: 3;
        padding: 20px;
        border-right: 2px solid #1f1f23;
        position: relative;
    }

    .chat {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 20px;
        background: #18181b;
    }

    h1 { color: #a970ff; }

    nav ul {
        padding: 0;
        list-style: none;
        display: flex;
        gap: 15px;
    }

    nav ul li {
        cursor: pointer;
        padding: 6px 10px;
        background: #1f1f23;
        border-radius: 5px;
    }

    nav ul li:hover { background: #a970ff; }

    video {
        border: 2px solid #1f1f23;
        border-radius: 8px;
        width: 100%;
    }

    .chat h2 {
        color: #53fc18;
        margin-bottom: 10px;
    }

    .chat-box {
        flex: 1;
        background: #0f0f10;
        border: 2px solid #1f1f23;
        border-radius: 8px;
        padding: 10px;
        overflow-y: auto;
    }

    .chat-msg {
        margin-bottom: 12px;
        padding: 8px 10px;
        background: #1f1f23;
        border-left: 4px solid #53fc18;
        border-radius: 4px;
    }

    .fullscreen-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: #1f1f23;
        color: white;
        padding: 6px 10px;
        border-radius: 5px;
        cursor: pointer;
        border: 1px solid #53fc18;
        font-size: 14px;
        transition: 0.2s;
        z-index: 20;
    }

    .fullscreen-btn:hover {
        background: #53fc18;
        color: black;
    }

    /* Ocultar elementos en fullscreen real */
    #stream-container:fullscreen .hide-on-fs,
    #stream-container:-webkit-full-screen .hide-on-fs,
    #stream-container:-moz-full-screen .hide-on-fs,
    #stream-container:-ms-fullscreen .hide-on-fs {
        display: none !important;
    }

</style>
</head>
<body>

<div id="stream-container">

    <div class="main">

        <h1 class="hide-on-fs">TÃ­tulo del Stream</h1>

        <nav class="hide-on-fs">
            <ul>
                <li>Inicio</li>
                <li>Explorar</li>
                <li>Clips</li>
            </ul>
        </nav>

        <div class="fullscreen-btn" onclick="toggleFullscreen()">â›¶ Fullscreen</div>

        <video id="video" controls></video>

        <script>
            var video = document.getElementById('video');
            var videoSrc = "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8";

            if (Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource(videoSrc);
                hls.attachMedia(video);
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = videoSrc;
            }

            // --- FULLSCREEN REAL PARA TIZEN + TODOS LOS NAVEGADORES ---
            function toggleFullscreen() {
                let elem = document.getElementById("stream-container");

                // salir de fullscreen
                if (document.fullscreenElement ||
                    document.webkitFullscreenElement ||
                    document.mozFullScreenElement ||
                    document.msFullscreenElement) {

                    if (document.exitFullscreen) document.exitFullscreen();
                    else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
                    else if (document.mozCancelFullScreen) document.mozCancelFullScreen();
                    else if (document.msExitFullscreen) document.msExitFullscreen();

                    return;
                }

                // entrar en fullscreen real
                if (elem.requestFullscreen) elem.requestFullscreen();
                else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
                else if (elem.mozRequestFullScreen) elem.mozRequestFullScreen();
                else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
            }

        </script>

    </div>

    <div class="chat">
        <h2>Chat</h2>
        <div class="chat-box">
            <div class="chat-msg">ðŸ‘‹ Â¡Bienvenido al stream!</div>
            <div class="chat-msg">Usuario123: Esto se ve brutal ðŸ”¥</div>
            <div class="chat-msg">ModBot: Respeta las reglas del chat.</div>
            <div class="chat-msg">Viewer77: Â¿QuÃ© estamos viendo hoy?</div>
        </div>
    </div>

</div>

</body>
</html>
